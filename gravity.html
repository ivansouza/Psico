<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravidade com Acelerómetro</title>
    <style>
        :root {
            --primary: #ff3333;
            --bg: #050505;
            --panel: rgba(20, 20, 20, 0.95);
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: var(--bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }

        canvas { display: block; }

        /* Painel de Controlo */
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 260px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            z-index: 100;
            transition: transform 0.4s ease;
        }

        #ui-panel.minimized {
            transform: translateX(-290px);
        }

        #toggle-ui {
            position: absolute;
            left: 290px;
            top: 0;
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Título reduzido conforme solicitado */
        h1 {
            font-size: 0.65rem; /* Tamanho reduzido */
            margin: 0 0 15px 0;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sensor-state {
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Overlay de Ativação */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
            padding: 20px;
        }

        .btn-start {
            background: var(--primary);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
        }

        #debug-status {
            font-family: monospace;
            font-size: 11px;
            margin-top: 15px;
            color: #666;
        }

        .control-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.7rem; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--primary); }

        .hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="btn-start" id="start-btn">INICIAR SENSORES</button>
        <p style="margin-top:20px; font-size: 0.85rem; opacity: 0.8;">Toque para habilitar o acelerómetro no Poco F6 Pro</p>
        <div id="debug-status">Aguardando interação do utilizador...</div>
    </div>

    <div id="ui-panel">
        <button id="toggle-ui">☰</button>
        <h1>
            <span>acelerómetro</span>
            <span id="sensor-state" style="color:red">OFF</span>
        </h1>
        
        <div class="control-group">
            <label id="label-mass">Gravidade: 25</label>
            <input type="range" id="input-mass" min="5" max="100" step="1" value="25">
        </div>

        <div class="control-group">
            <label id="label-size">Tamanho da Bola: 1.5</label>
            <input type="range" id="input-size" min="0.5" max="4.0" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label id="label-inertia">Inércia da Resposta: 0.05</label>
            <input type="range" id="input-inertia" min="0.01" max="0.50" step="0.01" value="0.05">
        </div>

        <div class="control-group">
            <label>Sensibilidade</label>
            <input type="range" id="input-sens" min="0.01" max="0.20" step="0.01" value="0.08">
        </div>
    </div>

    <div class="hint">Incline o dispositivo para movimentar a bola</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const state = {
            mass: 25.0,
            ballRadius: 1.5,
            sensitivity: 0.08,
            inertia: 0.05,
            pos: new THREE.Vector2(0, 0),
            vel: new THREE.Vector2(0, 0),
            targetAccel: new THREE.Vector2(0, 0),
            currentAccel: new THREE.Vector2(0, 0),
            friction: 0.97,
            boundary: 38
        };

        // Cena Principal
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 60);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(20, 50, 20);
        scene.add(light);

        // Grade de Espaço-Tempo
        const gridGeo = new THREE.PlaneBufferGeometry(100, 100, 80, 80);
        gridGeo.rotateX(-Math.PI / 2);
        
        const gridMat = new THREE.ShaderMaterial({
            uniforms: {
                uMass: { value: state.mass },
                uHoleSize: { value: state.ballRadius },
                uBallPos: { value: new THREE.Vector3(0, 0, 0) }
            },
            vertexShader: `
                uniform float uMass;
                uniform float uHoleSize;
                uniform vec3 uBallPos;
                varying vec3 vPos;
                void main() {
                    vec3 pos = position;
                    float d = distance(pos.xz, uBallPos.xz);
                    float curvature = uMass / (max(d, uHoleSize * 1.5));
                    pos.y -= curvature;
                    vPos = pos;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vPos;
                void main() {
                    vec2 grid = abs(fract(vPos.xz * 0.4 - 0.5) - 0.5) / fwidth(vPos.xz * 0.4);
                    float line = min(grid.x, grid.y);
                    float mask = 1.0 - min(line, 1.0);
                    vec3 color = vec3(0.0, 0.6, 0.7);
                    float edgeFade = smoothstep(48.0, 25.0, length(vPos.xz));
                    gl_FragColor = vec4(color, mask * 0.5 * edgeFade);
                }
            `,
            transparent: true,
            side: THREE.DoubleSide
        });

        scene.add(new THREE.Mesh(gridGeo, gridMat));

        // Esfera Dinâmica
        const ball = new THREE.Mesh(
            new THREE.SphereBufferGeometry(1, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.3 })
        );
        ball.scale.setScalar(state.ballRadius);
        scene.add(ball);

        // --- GESTÃO DOS SENSORES ---
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const debugStatus = document.getElementById('debug-status');
        const sensorState = document.getElementById('sensor-state');

        function handleMotion(event) {
            if (event.beta === null || event.gamma === null) return;
            
            sensorState.innerText = "ON";
            sensorState.style.color = "#00ff00";
            
            // X (Gamma) e Y (Beta)
            state.targetAccel.x = THREE.MathUtils.clamp(event.gamma, -45, 45) * state.sensitivity;
            state.targetAccel.y = THREE.MathUtils.clamp(event.beta, -45, 45) * state.sensitivity;
            
            debugStatus.innerText = `X: ${event.gamma.toFixed(1)} | Y: ${event.beta.toFixed(1)}`;
        }

        startBtn.onclick = async () => {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleMotion);
                    }
                } catch (e) {
                    debugStatus.innerText = "Erro: " + e.message;
                }
            } else {
                window.addEventListener('deviceorientation', handleMotion);
            }
            overlay.style.display = 'none';
        };

        // UI Handlers
        document.getElementById('input-mass').oninput = (e) => {
            state.mass = parseFloat(e.target.value);
            document.getElementById('label-mass').innerText = `Gravidade: ${state.mass}`;
            gridMat.uniforms.uMass.value = state.mass;
        };

        document.getElementById('input-size').oninput = (e) => {
            state.ballRadius = parseFloat(e.target.value);
            document.getElementById('label-size').innerText = `Tamanho da Bola: ${state.ballRadius.toFixed(1)}`;
            ball.scale.setScalar(state.ballRadius);
            gridMat.uniforms.uHoleSize.value = state.ballRadius;
        };

        document.getElementById('input-inertia').oninput = (e) => {
            state.inertia = parseFloat(e.target.value);
            document.getElementById('label-inertia').innerText = `Inércia da Resposta: ${state.inertia.toFixed(2)}`;
        };

        document.getElementById('input-sens').oninput = (e) => state.sensitivity = parseFloat(e.target.value);
        document.getElementById('toggle-ui').onclick = () => document.getElementById('ui-panel').classList.toggle('minimized');

        function animate() {
            requestAnimationFrame(animate);

            // Suavização da Aceleração (Inércia)
            state.currentAccel.x += (state.targetAccel.x - state.currentAccel.x) * state.inertia;
            state.currentAccel.y += (state.targetAccel.y - state.currentAccel.y) * state.inertia;

            // Motor de Física
            state.vel.add(state.currentAccel);
            state.vel.multiplyScalar(state.friction);
            state.pos.add(state.vel);

            // Colisão com Limites
            if (Math.abs(state.pos.x) > state.boundary) {
                state.pos.x = Math.sign(state.pos.x) * state.boundary;
                state.vel.x *= -0.4;
            }
            if (Math.abs(state.pos.y) > state.boundary) {
                state.pos.y = Math.sign(state.pos.y) * state.boundary;
                state.vel.y *= -0.4;
            }

            // Atualização Visual
            const depth = -(state.mass / (state.ballRadius * 1.5));
            ball.position.set(state.pos.x, depth + state.ballRadius, state.pos.y);
            
            ball.rotation.z -= state.vel.x * 0.4;
            ball.rotation.x += state.vel.y * 0.4;

            gridMat.uniforms.uBallPos.value.set(state.pos.x, 0, state.pos.y);

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Túnel Óptico - Persistência Total</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #00d4ff;
        }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', system-ui, sans-serif; touch-action: none; }
        canvas { display: block; }

        /* Ícone da Engrenagem */
        #settings-trigger {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            fill: white;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }
        #settings-trigger:hover { transform: rotate(45deg); }

        /* Janela de Configurações */
        #settings-panel {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 280px;
            max-height: 85vh;
            overflow-y: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            color: white;
            transform: translateX(340px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 90;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        #settings-panel.open { transform: translateX(0); }

        h3 { margin: 0 0 15px 0; font-weight: 300; letter-spacing: 1px; font-size: 16px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; }

        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; margin-bottom: 5px; color: rgba(255,255,255,0.7); text-transform: uppercase; }
        
        select, input[type="range"], input[type="color"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
        }

        select {
            background: rgba(0,0,0,0.3);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 8px;
            border-radius: 5px;
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background: rgba(255,255,255,0.2); }
        button.primary { background: var(--accent); color: #000; font-weight: bold; border: none; }
        button.primary:hover { opacity: 0.9; }

        /* Notificação Toast */
        #toast {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 212, 255, 0.9);
            color: #000;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }

        .info-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <svg id="settings-trigger" viewBox="0 0 24 24" onclick="toggleSettings()">
        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.91,7.62,6.29L5.23,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.71,8.87 c-0.11,0.21-0.06,0.47,0.12,0.61l2.03,1.58C4.82,11.36,4.8,11.68,4.8,12c0,0.32,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.11-0.21,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
    </svg>

    <div id="settings-panel">
        <h3>Configurações</h3>
        
        <div class="control-group">
            <label>Tipo de Padrão</label>
            <select id="patternType" onchange="updateParams()">
                <option value="0">Grelha Clássica</option>
                <option value="1">Espiral Hipnótica</option>
                <option value="2" selected>Anéis de Profundidade</option>
                <option value="3">Riscas Radiais</option>
                <option value="4">Matriz de Pontos</option>
            </select>
        </div>

        <div class="control-group">
            <label>Cor do Túnel</label>
            <input type="color" id="colorPicker" value="#ffffff" oninput="updateParams()">
        </div>

        <div class="control-group">
            <label>Velocidade de Avanço</label>
            <input type="range" id="speed" min="0" max="3" step="0.1" value="1.6" oninput="updateParams()">
        </div>

        <div class="control-group">
            <label>Velocidade de Rotação</label>
            <input type="range" id="rotation" min="-2" max="2" step="0.1" value="-1.4" oninput="updateParams()">
        </div>

        <div class="control-group">
            <label>Densidade do Padrão</label>
            <input type="range" id="complexity" min="2" max="30" step="1" value="19" oninput="updateParams()">
        </div>

        <div class="control-group">
            <label>Zoom Inicial</label>
            <input type="range" id="zoomBase" min="0.1" max="4" step="0.1" value="1.8" oninput="updateParams()">
        </div>

        <div class="btn-group">
            <button class="primary" onclick="saveToLocalStorage()">Guardar</button>
            <button onclick="copyToClipboard()">Copiar JSON</button>
        </div>
    </div>

    <div id="toast">Copiado com sucesso!</div>
    <div class="info-text">Arrastar: Órbita | Pinch: Zoom</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, material;
        
        const LOCAL_STORAGE_KEY = 'tunnel_initial_state';

        // Estado Global sincronizado com o JSON fornecido
        const params = {
            time: 0,
            zoom: 1.8,
            targetZoom: 1.8,
            offset: new THREE.Vector2(1.1572, 1.8411),
            targetOffset: new THREE.Vector2(1.1572, 1.8411),
            config: {
                speed: 1.6,
                rotation: -1.4,
                complexity: 19.0,
                pattern: 2,
                color: "#ffffff"
            },
            isDragging: false,
            lastMouse: new THREE.Vector2(),
            lastPinchDist: 0
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            return [r, g, b];
        }

        function saveToLocalStorage() {
            const state = {
                pattern: document.getElementById('patternType').value,
                color: document.getElementById('colorPicker').value,
                speed: document.getElementById('speed').value,
                rotation: document.getElementById('rotation').value,
                complexity: document.getElementById('complexity').value,
                zoomBase: document.getElementById('zoomBase').value,
                orbitX: params.targetOffset.x,
                orbitY: params.targetOffset.y,
                currentZoom: params.targetZoom
            };
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(state));
            showToast("Estado e Órbita guardados!");
        }

        function copyToClipboard() {
            const state = {
                pattern: parseInt(document.getElementById('patternType').value),
                color: document.getElementById('colorPicker').value,
                speed: parseFloat(document.getElementById('speed').value),
                rotation: parseFloat(document.getElementById('rotation').value),
                complexity: parseFloat(document.getElementById('complexity').value),
                zoomBase: parseFloat(document.getElementById('zoomBase').value),
                orbit: {
                    x: parseFloat(params.targetOffset.x.toFixed(4)),
                    y: parseFloat(params.targetOffset.y.toFixed(4))
                },
                zoom: parseFloat(params.targetZoom.toFixed(4)),
                timestamp: new Date().toISOString()
            };
            
            const json = JSON.stringify(state, null, 2);
            
            const textArea = document.createElement("textarea");
            textArea.value = json;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast("JSON Completo copiado!");
            } catch (err) {
                showToast("Erro ao copiar.");
            }
            document.body.removeChild(textArea);
        }

        function loadInitialState() {
            const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    document.getElementById('patternType').value = data.pattern;
                    document.getElementById('colorPicker').value = data.color;
                    document.getElementById('speed').value = data.speed;
                    document.getElementById('rotation').value = data.rotation;
                    document.getElementById('complexity').value = data.complexity;
                    document.getElementById('zoomBase').value = data.zoomBase;

                    if (data.orbitX !== undefined) {
                        params.targetOffset.x = parseFloat(data.orbitX);
                        params.offset.x = parseFloat(data.orbitX);
                    }
                    if (data.orbitY !== undefined) {
                        params.targetOffset.y = parseFloat(data.orbitY);
                        params.offset.y = parseFloat(data.orbitY);
                    }
                    if (data.currentZoom !== undefined) {
                        params.targetZoom = parseFloat(data.currentZoom);
                        params.zoom = parseFloat(data.currentZoom);
                    }
                } catch(e) { console.error("Erro ao carregar localStorage", e); }
            }
        }

        function updateParams() {
            params.config.speed = parseFloat(document.getElementById('speed').value);
            params.config.rotation = parseFloat(document.getElementById('rotation').value);
            params.config.complexity = parseFloat(document.getElementById('complexity').value);
            params.config.pattern = parseInt(document.getElementById('patternType').value);
            params.config.color = document.getElementById('colorPicker').value;
            params.targetZoom = parseFloat(document.getElementById('zoomBase').value);
            
            const rgb = hexToRgb(params.config.color);
            if (material) {
                material.uniforms.u_color.value.set(rgb[0], rgb[1], rgb[2]);
                material.uniforms.u_patternType.value = params.config.pattern;
            }
        }

        function init() {
            loadInitialState();

            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

            const geometry = new THREE.PlaneGeometry(2, 2);

            material = new THREE.ShaderMaterial({
                uniforms: {
                    u_time: { value: 0.0 },
                    u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                    u_offset: { value: new THREE.Vector2(params.offset.x, params.offset.y) },
                    u_zoom: { value: params.zoom },
                    u_speed: { value: params.config.speed },
                    u_rotSpeed: { value: params.config.rotation },
                    u_complexity: { value: params.config.complexity },
                    u_patternType: { value: params.config.pattern },
                    u_color: { value: new THREE.Vector3(1.0, 1.0, 1.0) }
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    precision highp float;
                    uniform float u_time;
                    uniform vec2 u_resolution;
                    uniform vec2 u_offset;
                    uniform float u_zoom;
                    uniform float u_speed;
                    uniform float u_rotSpeed;
                    uniform float u_complexity;
                    uniform int u_patternType;
                    uniform vec3 u_color;
                    varying vec2 vUv;

                    void main() {
                        vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / min(u_resolution.y, u_resolution.x);
                        uv -= u_offset * 0.4;
                        uv /= u_zoom;

                        float r = length(uv);
                        float a = atan(uv.y, uv.x);

                        float z = (0.5 / max(r, 0.001)) + u_time * u_speed;
                        float angle = a + u_time * u_rotSpeed;

                        float pattern = 0.0;
                        if(u_patternType == 0) pattern = smoothstep(0.0, 0.2, sin(angle * u_complexity) * cos(z * u_complexity));
                        else if(u_patternType == 1) pattern = smoothstep(0.0, 0.2, sin(angle * u_complexity + z * 5.0));
                        else if(u_patternType == 2) pattern = smoothstep(0.0, 0.2, cos(z * u_complexity));
                        else if(u_patternType == 3) pattern = smoothstep(0.0, 0.2, sin(angle * u_complexity));
                        else {
                            float dots = (sin(angle * u_complexity) * 0.5 + 0.5) * (cos(z * u_complexity) * 0.5 + 0.5);
                            pattern = smoothstep(0.6, 0.7, dots);
                        }

                        vec3 baseDark = vec3(0.01, 0.01, 0.03);
                        vec3 finalColor = mix(baseDark, u_color, pattern);
                        float fog = smoothstep(0.0, 0.8, r);
                        finalColor *= fog;
                        finalColor += u_color * pow(1.0 - fog, 4.0) * 0.6;

                        gl_FragColor = vec4(finalColor, 1.0);
                    }
                `
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            updateParams();
            setupInteraction();
            onWindowResize();
        }

        function setupInteraction() {
            window.addEventListener('mousedown', (e) => {
                if (e.target.closest('#settings-panel') || e.target.closest('#settings-trigger')) return;
                params.isDragging = true;
                params.lastMouse.set(e.clientX, e.clientY);
            });
            window.addEventListener('mousemove', (e) => {
                if (!params.isDragging) return;
                params.targetOffset.x += (e.clientX - params.lastMouse.x) / window.innerWidth;
                params.targetOffset.y -= (e.clientY - params.lastMouse.y) / window.innerHeight;
                params.lastMouse.set(e.clientX, e.clientY);
            });
            window.addEventListener('mouseup', () => params.isDragging = false);
            window.addEventListener('wheel', (e) => {
                params.targetZoom *= (e.deltaY > 0 ? 0.9 : 1.1);
                params.targetZoom = Math.max(0.1, Math.min(params.targetZoom, 10.0));
                document.getElementById('zoomBase').value = params.targetZoom.toFixed(1);
            }, { passive: true });

            window.addEventListener('touchstart', (e) => {
                if (e.target.closest('#settings-panel') || e.target.closest('#settings-trigger')) return;
                if (e.touches.length === 1) {
                    params.isDragging = true;
                    params.lastMouse.set(e.touches[0].clientX, e.touches[0].clientY);
                } else if (e.touches.length === 2) {
                    params.isDragging = false;
                    params.lastPinchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                }
            });
            window.addEventListener('touchmove', (e) => {
                if (e.target.closest('#settings-panel')) return;
                if (e.touches.length === 1 && params.isDragging) {
                    params.targetOffset.x += (e.touches[0].clientX - params.lastMouse.x) / window.innerWidth;
                    params.targetOffset.y -= (e.touches[0].clientY - params.lastMouse.y) / window.innerHeight;
                    params.lastMouse.set(e.touches[0].clientX, e.touches[0].clientY);
                } else if (e.touches.length === 2) {
                    const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                    if (params.lastPinchDist > 0) {
                        params.targetZoom *= (dist / params.lastPinchDist);
                        params.targetZoom = Math.max(0.1, Math.min(params.targetZoom, 10.0));
                        document.getElementById('zoomBase').value = params.targetZoom.toFixed(1);
                    }
                    params.lastPinchDist = dist;
                }
            }, { passive: false });
            window.addEventListener('touchend', () => { params.isDragging = false; params.lastPinchDist = 0; });
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            renderer.setSize(w, h);
            material.uniforms.u_resolution.value.set(w, h);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            params.offset.x += (params.targetOffset.x - params.offset.x) * 0.1;
            params.offset.y += (params.targetOffset.y - params.offset.y) * 0.1;
            params.zoom += (params.targetZoom - params.zoom) * 0.1;

            material.uniforms.u_time.value = time * 0.001;
            material.uniforms.u_offset.value.copy(params.offset);
            material.uniforms.u_zoom.value = params.zoom;
            material.uniforms.u_speed.value = params.config.speed;
            material.uniforms.u_rotSpeed.value = params.config.rotation;
            material.uniforms.u_complexity.value = params.config.complexity;

            renderer.render(scene, camera);
        }

        window.onload = () => {
            init();
            animate(0);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonia - Alívio de Ansiedade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #02040a; font-family: 'Inter', sans-serif; color: white; }
        canvas { display: block; }
        
        .glass {
            background: rgba(10, 15, 25, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .settings-panel {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: bottom right;
        }

        .hidden-panel {
            opacity: 0;
            transform: scale(0.9) translateY(40px);
            pointer-events: none;
        }

        input[type="range"] {
            accent-color: #6366f1;
            height: 4px;
        }

        .btn-active {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
        }

        .pulse-text {
            animation: softPulse 4s ease-in-out infinite;
        }
        @keyframes softPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <!-- Overlay de Interface -->
    <div class="fixed inset-0 pointer-events-none z-10 flex flex-col justify-between p-6 md:p-12">
        
        <!-- Cabeçalho -->
        <div class="flex justify-start">
            <div class="opacity-50">
                <h1 class="text-sm font-light tracking-[0.5em] uppercase">Harmonia</h1>
                <p id="current-state" class="text-[8px] uppercase tracking-[0.3em] mt-2 pulse-text">Frequências Terapêuticas</p>
            </div>
        </div>

        <!-- Controles Inferiores -->
        <div class="flex flex-col items-end gap-4 self-end">
            
            <!-- Painel de Ajustes -->
            <div id="settings-panel" class="settings-panel hidden-panel glass p-7 rounded-[2rem] w-80 pointer-events-auto shadow-2xl mb-2">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h2 class="text-[10px] font-bold uppercase tracking-widest text-indigo-400">Laboratório Sonoro</h2>
                        <p class="text-[8px] opacity-40 uppercase mt-1">Base Científica: Psicoacústica</p>
                    </div>
                </div>

                <div class="space-y-7">
                    <!-- Frequência Base -->
                    <div>
                        <div class="flex justify-between text-[9px] mb-3 uppercase tracking-tighter opacity-50">
                            <span>Sintonização: <span id="carrier-val" class="text-white">432</span> Hz</span>
                        </div>
                        <input type="range" id="carrier-freq" min="100" max="528" step="1" value="432" class="w-full bg-white/5 rounded-full appearance-none cursor-pointer">
                    </div>

                    <!-- Batimento Binaural -->
                    <div>
                        <div class="flex justify-between text-[9px] mb-3 uppercase tracking-tighter opacity-50">
                            <span>Estado Mental: <span id="beat-val" class="text-white">7.8</span> Hz</span>
                        </div>
                        <input type="range" id="beat-freq" min="0.5" max="20" step="0.1" value="7.8" class="w-full bg-white/5 rounded-full appearance-none cursor-pointer">
                    </div>

                    <!-- Presets Terapêuticos -->
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setTherapeutic(3.9, 'Relaxamento Profundo')" class="text-[8px] py-2 glass rounded-xl hover:bg-white/5 transition-all uppercase tracking-widest">Theta (Calma)</button>
                        <button onclick="setTherapeutic(7.83, 'Ressonância Schumann')" class="text-[8px] py-2 glass rounded-xl hover:bg-white/5 transition-all uppercase tracking-widest">Schumann (Foco)</button>
                        <button onclick="setTherapeutic(10.0, 'Redução de Ansiedade')" class="text-[8px] py-2 glass rounded-xl hover:bg-white/5 transition-all uppercase tracking-widest">Alpha (Paz)</button>
                        <button onclick="setTherapeutic(1.5, 'Sono Reparador')" class="text-[8px] py-2 glass rounded-xl hover:bg-white/5 transition-all uppercase tracking-widest">Delta (Sono)</button>
                    </div>

                    <!-- Mixagem -->
                    <div>
                        <div class="flex justify-between text-[9px] mb-3 uppercase opacity-50">
                            <span>Imersão Harmônica</span>
                        </div>
                        <input type="range" id="harmonic-vol" min="0" max="0.5" step="0.01" value="0.2" class="w-full bg-white/5 rounded-full appearance-none cursor-pointer">
                    </div>
                </div>
            </div>

            <!-- Botões de Ação Rápida -->
            <div class="flex gap-3 pointer-events-auto">
                <!-- Modo Sinfonia Zen -->
                <button id="melody-btn" class="glass w-14 h-14 rounded-2xl flex items-center justify-center hover:bg-indigo-500/10 transition-all duration-300" title="Modo Sinfonia Zen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                </button>

                <!-- Iniciar/Pausar -->
                <button id="toggle-btn" class="glass w-14 h-14 rounded-2xl flex items-center justify-center hover:bg-white/10 transition-all duration-300 group">
                    <div id="play-icon" class="w-0 h-0 border-t-[8px] border-t-transparent border-l-[14px] border-l-white border-b-[8px] border-b-transparent ml-1"></div>
                    <div id="pause-icon" class="hidden flex gap-1.5">
                        <div class="w-1.5 h-5 bg-white rounded-full"></div>
                        <div class="w-1.5 h-5 bg-white rounded-full"></div>
                    </div>
                </button>

                <!-- Configurações -->
                <button id="gear-btn" class="glass w-14 h-14 rounded-2xl flex items-center justify-center hover:bg-white/10 transition-all duration-300">
                    <svg id="gear-svg" class="transition-transform duration-1000" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Motor Visual (Shader) -->
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = vec4(position, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float u_time;
        uniform vec2 u_resolution;
        uniform float u_intensity;
        uniform float u_beat;
        varying vec2 vUv;

        mat2 rot(float a) { return mat2(cos(a), -sin(a), sin(a), cos(a)); }

        void main() {
            vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / min(u_resolution.y, u_resolution.x);
            float time = u_time * 0.05;
            
            // Caleidoscópio Terapêutico
            float angle = atan(uv.y, uv.x);
            float radius = length(uv);
            float segs = 6.0 + floor(sin(u_time * 0.1) * 2.0);
            float slice = 3.14159 * 2.0 / segs;
            angle = mod(angle, slice);
            angle = abs(angle - slice * 0.5);
            uv = vec2(cos(angle), sin(angle)) * radius;

            uv *= rot(time + u_intensity * 0.05);
            
            vec3 color = vec3(0.0);
            
            for(float i = 0.0; i < 3.0; i++) {
                uv = fract(uv * 1.4) - 0.5;
                float d = length(uv) * exp(-length(uv));
                
                // Cores frias (Cromoterapia para Ansiedade: Azuis e Teal)
                vec3 baseCol = vec3(0.1, 0.4, 0.8);
                vec3 secondCol = vec3(0.4, 0.1, 0.9);
                vec3 finalCol = mix(baseCol, secondCol, sin(u_time * 0.1) * 0.5 + 0.5);
                
                d = sin(d * 6.0 + u_time * 0.5) / 12.0;
                d = abs(d);
                d = pow(0.008 / d, 1.1);
                
                color += finalCol * d;
            }

            float vig = 1.0 - smoothstep(0.3, 1.5, length(vUv - 0.5));
            gl_FragColor = vec4(color * u_intensity * vig, 1.0);
        }
    </script>

    <script>
        /** MOTOR DE ÁUDIO CIENTÍFICO **/
        let audioCtx, oscillators = {}, gains = {}, analyser, isPlaying = false, isMelodyActive = false;
        let melodyTimer;

        // Escala Pentatônica Pura (Relações de frequência perfeitas para evitar dissonância)
        const ZEN_SCALE = [1.0, 1.125, 1.333, 1.5, 1.777, 2.0];

        const initAudio = () => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 128;
            
            gains.master = audioCtx.createGain();
            gains.master.gain.value = 0;
            gains.master.connect(audioCtx.destination);
            gains.master.connect(analyser);

            gains.harmonics = audioCtx.createGain();
            gains.harmonics.connect(gains.master);

            // Filtro LowPass para remover frequências agudas estressantes
            const lpFilter = audioCtx.createBiquadFilter();
            lpFilter.type = 'lowpass';
            lpFilter.frequency.value = 800;
            gains.master.connect(lpFilter); // Re-rotear master através do filtro
            
            const pL = audioCtx.createStereoPanner(); pL.pan.value = -1; pL.connect(gains.master);
            const pR = audioCtx.createStereoPanner(); pR.pan.value = 1; pR.connect(gains.master);

            oscillators.l = audioCtx.createOscillator();
            oscillators.r = audioCtx.createOscillator();
            oscillators.h1 = audioCtx.createOscillator();
            oscillators.h2 = audioCtx.createOscillator();

            oscillators.l.type = 'sine';
            oscillators.r.type = 'sine';
            oscillators.h1.type = 'sine';
            oscillators.h2.type = 'sine';

            oscillators.l.connect(pL);
            oscillators.r.connect(pR);
            oscillators.h1.connect(gains.harmonics);
            oscillators.h2.connect(gains.harmonics);

            updateEngine();

            Object.values(oscillators).forEach(o => o.start());
        };

        const updateEngine = (time = 0.5) => {
            if (!audioCtx) return;
            const carrier = parseFloat(document.getElementById('carrier-freq').value);
            const beat = parseFloat(document.getElementById('beat-freq').value);
            const hVol = parseFloat(document.getElementById('harmonic-vol').value);

            // Transições muito lentas (exponenciais) para evitar sustos auditivos
            oscillators.l.frequency.setTargetAtTime(carrier - (beat / 2), audioCtx.currentTime, time);
            oscillators.r.frequency.setTargetAtTime(carrier + (beat / 2), audioCtx.currentTime, time);
            
            oscillators.h1.frequency.setTargetAtTime(carrier * 1.5, audioCtx.currentTime, time * 2);
            oscillators.h2.frequency.setTargetAtTime(carrier * 0.75, audioCtx.currentTime, time * 2);
            
            gains.harmonics.gain.setTargetAtTime(hVol, audioCtx.currentTime, 0.5);
            
            document.getElementById('carrier-val').innerText = carrier;
            document.getElementById('beat-val').innerText = beat;
        };

        const toggleMelody = () => {
            isMelodyActive = !isMelodyActive;
            const btn = document.getElementById('melody-btn');
            if (isMelodyActive) {
                btn.classList.add('btn-active');
                stateText.innerText = "Sinfonia Zen Ativa";
                runMelody();
            } else {
                btn.classList.remove('btn-active');
                stateText.innerText = isPlaying ? "Em Ressonância" : "Pausado";
                clearTimeout(melodyTimer);
                updateEngine(3.0);
            }
        };

        const runMelody = () => {
            if (!isPlaying || !isMelodyActive) return;
            
            const base = parseFloat(document.getElementById('carrier-freq').value);
            const ratio = ZEN_SCALE[Math.floor(Math.random() * ZEN_SCALE.length)];
            const nextFreq = base * (Math.random() > 0.5 ? ratio : ratio * 0.5);
            const beat = parseFloat(document.getElementById('beat-freq').value);

            // Mudança de nota muito suave (8 segundos de transição)
            oscillators.l.frequency.setTargetAtTime(nextFreq - (beat/2), audioCtx.currentTime, 5.0);
            oscillators.r.frequency.setTargetAtTime(nextFreq + (beat/2), audioCtx.currentTime, 5.0);
            
            melodyTimer = setTimeout(runMelody, 10000 + Math.random() * 5000);
        };

        /** VISUALS **/
        let scene, camera, renderer, material, dataArray;

        const initVisuals = () => {
            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.prepend(renderer.domElement);

            material = new THREE.ShaderMaterial({
                uniforms: {
                    u_time: { value: 0 },
                    u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                    u_intensity: { value: 0.5 },
                    u_beat: { value: 7.8 }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent
            });

            scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                material.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
            });
        };

        const animate = (t) => {
            requestAnimationFrame(animate);
            let energy = 0.45;
            if (analyser && isPlaying) {
                if (!dataArray) dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; for(let i=0; i<8; i++) sum += dataArray[i];
                energy = 0.4 + (sum / 8) / 200.0;
            }
            material.uniforms.u_time.value = t * 0.001;
            material.uniforms.u_intensity.value = energy;
            material.uniforms.u_beat.value = parseFloat(document.getElementById('beat-freq').value);
            renderer.render(scene, camera);
        };

        /** UI LOGIC **/
        const toggleBtn = document.getElementById('toggle-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const gearBtn = document.getElementById('gear-btn');
        const gearSvg = document.getElementById('gear-svg');
        const settingsPanel = document.getElementById('settings-panel');
        const stateText = document.getElementById('current-state');
        const melodyBtn = document.getElementById('melody-btn');

        gearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const hide = !settingsPanel.classList.contains('hidden-panel');
            settingsPanel.classList.toggle('hidden-panel');
            gearSvg.style.transform = hide ? 'rotate(0deg)' : 'rotate(180deg)';
        });

        document.body.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && !gearBtn.contains(e.target)) {
                settingsPanel.classList.add('hidden-panel');
                gearSvg.style.transform = 'rotate(0deg)';
            }
        });

        toggleBtn.addEventListener('click', async () => {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            if (!isPlaying) {
                gains.master.gain.setTargetAtTime(0.5, audioCtx.currentTime, 3.0);
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                stateText.innerText = isMelodyActive ? "Sinfonia Zen Ativa" : "Sintonizado";
                isPlaying = true;
                if (isMelodyActive) runMelody();
            } else {
                gains.master.gain.setTargetAtTime(0, audioCtx.currentTime, 2.0);
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                stateText.innerText = "Pausado";
                isPlaying = false;
            }
        });

        melodyBtn.addEventListener('click', toggleMelody);

        function setTherapeutic(beat, label) {
            document.getElementById('beat-freq').value = beat;
            stateText.innerText = label;
            updateEngine(2.0);
        }

        document.querySelectorAll('input').forEach(i => i.addEventListener('input', () => updateEngine()));

        window.onload = () => {
            initVisuals();
            animate(0);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shader Icosaedro 3D - Android Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        canvas { display: block; touch-action: none; }
        
        /* --- Botão de Configuração --- */
        #settings-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        #settings-btn:hover {
            background: #00ffff;
            color: black;
            transform: rotate(90deg);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        #settings-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* --- Painel de Controlo --- */
        #ui-container {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: auto;
            user-select: none;
            z-index: 10;
            
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #ui-container.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        h1 { margin: 0 0 15px 0; font-size: 18px; font-weight: 600; color: #00ffff; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        .control-group { margin-bottom: 15px; }
        label { display: flex; justify-content: space-between; font-size: 12px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button.toggle-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #222;
            color: #888;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        button.toggle-btn.active { background: #00ffff; color: #000; }
        button.toggle-btn:hover:not(.active) { background: #333; color: white; }

        .upload-section {
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }
        
        #btn-upload {
            width: 100%;
            background: linear-gradient(90deg, #0088ff, #0055ff);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 85, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #btn-upload:hover {
            background: linear-gradient(90deg, #0099ff, #0066ff);
            box-shadow: 0 4px 20px rgba(0, 85, 255, 0.5);
            transform: translateY(-1px);
        }

    </style>
    
    <!-- Scripts CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

</head>
<body>

    <!-- Botão de Engrenagem -->
    <button id="settings-btn" onclick="toggleMenu()" title="Configurações">
        <svg viewBox="0 0 24 24">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.06,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
    </button>

    <!-- Menu de Configuração -->
    <div id="ui-container">
        <h1>CONFIGURAÇÕES</h1>
        
        <div class="control-group">
            <label>Explosão (Displacement) <span id="val-disp">0.5</span></label>
            <input type="range" id="disp-slider" min="0" max="2.0" step="0.01" value="0.5">
        </div>

        <div class="control-group">
            <label>Detalhe Geométrico <span id="val-det">0</span></label>
            <input type="range" id="detail-slider" min="0" max="5" step="1" value="0">
            <div style="font-size: 10px; color: #666; margin-top: 4px;">0 = 20 Faces (Padrão)</div>
        </div>

        <div class="control-group">
            <label>Velocidade Rotação</label>
            <input type="range" id="speed-slider" min="0" max="20" step="1" value="2">
        </div>

        <div class="btn-group">
            <button id="btn-wire" class="toggle-btn" onclick="toggleWireframe()">Wireframe</button>
            <button id="btn-color" class="toggle-btn active" onclick="toggleColor()">Cor Original</button>
        </div>
        
        <div class="upload-section">
            <!-- CORREÇÃO FINAL PARA ANDROID: Aceitar tudo (*/*) para forçar o explorador de ficheiros completo -->
            <input type="file" id="file-input" accept="*/*" style="display: none;">
            <button id="btn-upload" onclick="triggerUpload()">Carregar Imagem / Vídeo</button>
        </div>
    </div>

    <script>
        // --- VARIÁVEIS GLOBAIS ---
        let scene, camera, renderer, mesh, geometry, material, controls;
        let uniforms;
        const clock = new THREE.Clock();
        let menuVisible = false;
        let videoElement = null; 

        const state = {
            displacement: 0.5,
            detail: 0,
            autoRotateSpeed: -2.0,
            wireframe: false,
            useOriginalColor: true
        };

        // --- SHADERS (GLSL) ---
        const vertexShader = `
            varying vec2 vUv;
            varying float vDisp;
            varying vec3 vNormal;

            uniform float uTime;
            uniform float uDisplacement;
            uniform sampler2D uTexture;

            float getLuminance(vec3 color) {
                return dot(color, vec3(0.299, 0.587, 0.114));
            }

            void main() {
                vUv = uv;
                vNormal = normal;

                vec4 texColor = texture2D(uTexture, uv);
                float brightness = getLuminance(texColor.rgb);

                float pulse = sin(uTime * 2.0) * 0.05;
                float disp = (brightness * uDisplacement) + pulse;
                vDisp = disp;

                vec3 newPos = position + normal * disp;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos, 1.0);
            }
        `;

        const fragmentShader = `
            varying vec2 vUv;
            varying float vDisp;
            varying vec3 vNormal;

            uniform sampler2D uTexture;
            uniform float uUseOriginalColor;

            void main() {
                vec4 texColor = texture2D(uTexture, vUv);
                
                vec3 holoColor = mix(vec3(0.0, 0.05, 0.1), vec3(0.2, 1.0, 1.0), vDisp * 2.0);
                vec3 finalColor = mix(holoColor, texColor.rgb, uUseOriginalColor);

                float light = dot(vNormal, normalize(vec3(1.0, 1.0, 1.0)));
                finalColor *= (0.7 + 0.5 * light); 

                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        // --- FUNÇÕES PRINCIPAIS ---

        function init() {
            if (typeof THREE === 'undefined') {
                alert('Erro ao carregar Three.js. Verifique a conexão.');
                return;
            }

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            if (THREE.OrbitControls) {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.enableZoom = true;
                controls.enablePan = false; 
                controls.autoRotate = true;
                controls.autoRotateSpeed = state.autoRotateSpeed;
            }

            createObject();
            createStars();

            window.addEventListener('resize', onWindowResize, false);
            setupUI();
            setupFileUpload();

            animate();
        }

        function createDefaultTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#111';
            ctx.fillRect(0,0, 512,512);
            
            ctx.strokeStyle = '#224444';
            ctx.lineWidth = 2;
            for(let i=0; i<512; i+=64) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,512); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(512,i); ctx.stroke();
            }

            const grad = ctx.createRadialGradient(256, 256, 10, 256, 256, 250);
            grad.addColorStop(0, '#ffffff');
            grad.addColorStop(0.5, '#00ffff');
            grad.addColorStop(1, '#000000');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(256, 256, 250, 0, Math.PI*2); ctx.fill();

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CARREGUE IMAGEM', 256, 230);
            ctx.fillText('OU VÍDEO', 256, 270);

            return new THREE.CanvasTexture(canvas);
        }

        function createObject() {
            if (mesh) {
                scene.remove(mesh);
                geometry.dispose();
            }

            geometry = new THREE.IcosahedronGeometry(2.0, state.detail);

            if (!uniforms) {
                uniforms = {
                    uTime: { value: 0 },
                    uTexture: { value: createDefaultTexture() },
                    uDisplacement: { value: state.displacement },
                    uUseOriginalColor: { value: state.useOriginalColor ? 1.0 : 0.0 }
                };
            }

            material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: uniforms,
                wireframe: state.wireframe,
                side: THREE.DoubleSide
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }

        function createStars() {
            const starGeo = new THREE.BufferGeometry();
            const count = 2000;
            const posArray = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50; 
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({size: 0.05, color: 0xffffff, transparent: true, opacity: 0.8});
            const stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.toggleMenu = function() {
            menuVisible = !menuVisible;
            const menu = document.getElementById('ui-container');
            if (menuVisible) {
                menu.classList.add('visible');
            } else {
                menu.classList.remove('visible');
            }
        };

        window.toggleWireframe = function() {
            state.wireframe = !state.wireframe;
            if(mesh) mesh.material.wireframe = state.wireframe;
            
            const btn = document.getElementById('btn-wire');
            if(state.wireframe) btn.classList.add('active');
            else btn.classList.remove('active');
        };

        window.toggleColor = function() {
            state.useOriginalColor = !state.useOriginalColor;
            uniforms.uUseOriginalColor.value = state.useOriginalColor ? 1.0 : 0.0;

            const btn = document.getElementById('btn-color');
            if(state.useOriginalColor) btn.classList.add('active');
            else btn.classList.remove('active');
        };

        window.triggerUpload = function() {
            document.getElementById('file-input').click();
        };

        function setupFileUpload() {
            const fileInput = document.getElementById('file-input');
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;

                if (videoElement) {
                    videoElement.pause();
                    videoElement.src = "";
                    videoElement = null;
                }

                if (file.type.match('image.*')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            const newTex = new THREE.Texture(img);
                            newTex.needsUpdate = true;
                            uniforms.uTexture.value = newTex;
                        }
                    };
                    reader.readAsDataURL(file);
                } 
                else if (file.type.match('video.*')) {
                    videoElement = document.createElement('video');
                    videoElement.src = URL.createObjectURL(file);
                    videoElement.loop = true;
                    videoElement.muted = true;
                    videoElement.playsInline = true;
                    videoElement.play();

                    const videoTex = new THREE.VideoTexture(videoElement);
                    videoTex.minFilter = THREE.LinearFilter;
                    videoTex.magFilter = THREE.LinearFilter;
                    
                    uniforms.uTexture.value = videoTex;
                }
            });
        }

        function setupUI() {
            document.getElementById('disp-slider').addEventListener('input', (e) => {
                state.displacement = parseFloat(e.target.value);
                document.getElementById('val-disp').innerText = state.displacement;
                uniforms.uDisplacement.value = state.displacement;
            });

            document.getElementById('detail-slider').addEventListener('input', (e) => {
                state.detail = parseInt(e.target.value);
                document.getElementById('val-det').innerText = state.detail;
                createObject();
            });

            document.getElementById('speed-slider').addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                state.autoRotateSpeed = -val;
                if(controls) {
                    controls.autoRotateSpeed = -val;
                    controls.autoRotate = val > 0;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            if(controls) controls.update();
            if (mesh) {
                mesh.rotation.x = Math.sin(elapsedTime * 0.5) * 0.1;
                uniforms.uTime.value = elapsedTime;
            }
            renderer.render(scene, camera);
        }

        init();

    </script>
</body>
</html>

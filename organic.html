<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D Compacto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #0f172a 0%, #020617 100%); }
        canvas { display: block; }

        /* Painel de vidro (Glassmorphism) */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            transform: translateX(130%);
            opacity: 0;
            pointer-events: none;
        }

        .glass-panel.active {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .gear-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .gear-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1) rotate(90deg);
        }

        input[type=range] {
            accent-color: #a78bfa;
            height: 4px;
        }
    </style>
</head>
<body>

    <!-- Botão de Configurações -->
    <button id="toggleGear" class="gear-btn fixed bottom-6 right-6 z-50 p-4 rounded-full border border-white/10 text-white shadow-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
    </button>

    <!-- Janela Transparente de Parametrização -->
    <div id="settingsPanel" class="glass-panel fixed bottom-24 right-6 z-40 w-80 p-6 rounded-3xl text-white">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-semibold tracking-wide">Configurações</h2>
            <span class="text-[10px] bg-white/10 px-2 py-1 rounded-full uppercase opacity-50">Parâmetros</span>
        </div>
        
        <div class="space-y-6">
            <div class="group">
                <div class="flex justify-between mb-2">
                    <label class="text-xs font-medium text-purple-300 uppercase tracking-widest">Distorção</label>
                    <span id="valDistortion" class="text-xs opacity-50">0.40</span>
                </div>
                <input type="range" id="paramDistortion" min="0.0" max="1.5" step="0.01" value="0.4" class="w-full bg-white/10 rounded-lg appearance-none cursor-pointer">
            </div>
            
            <div class="group">
                <div class="flex justify-between mb-2">
                    <label class="text-xs font-medium text-purple-300 uppercase tracking-widest">Velocidade</label>
                    <span id="valSpeed" class="text-xs opacity-50">1.0</span>
                </div>
                <input type="range" id="paramSpeed" min="0.1" max="4.0" step="0.1" value="1.0" class="w-full bg-white/10 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="group">
                <div class="flex justify-between mb-2">
                    <label class="text-xs font-medium text-purple-300 uppercase tracking-widest">Frequência</label>
                    <span id="valFrequency" class="text-xs opacity-50">2.0</span>
                </div>
                <input type="range" id="paramFrequency" min="0.5" max="8.0" step="0.1" value="2.0" class="w-full bg-white/10 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="group">
                <div class="flex justify-between mb-2">
                    <label class="text-xs font-medium text-purple-300 uppercase tracking-widest">Matiz (Hue)</label>
                    <span id="valHue" class="text-xs opacity-50">0.00</span>
                </div>
                <input type="range" id="paramHue" min="0.0" max="1.0" step="0.01" value="0.0" class="w-full bg-white/10 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>

        <button id="resetBtn" class="mt-8 w-full py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-sm font-medium transition-all active:scale-95">
            Resetar Valores
        </button>
    </div>

    <!-- Shaders GLSL -->
    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float uTime;
        uniform float uDistortion;
        uniform float uFrequency;
        varying float vNoise;

        // Simplex 3D Noise por Ian McEwan, Ashima Arts
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

        float snoise(vec3 v) {
            const vec2 C = vec2(1.0/6.0, 1.0/3.0);
            const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
            vec3 i  = floor(v + dot(v, C.yyy));
            vec3 x0 = v - i + dot(i, C.xxx);
            vec3 g = step(x0.yzx, x0.xyz);
            vec3 l = 1.0 - g;
            vec3 i1 = min( g.xyz, l.zxy );
            vec3 i2 = max( g.xyz, l.zxy );
            vec3 x1 = x0 - i1 + C.xxx;
            vec3 x2 = x0 - i2 + C.yyy;
            vec3 x3 = x0 - D.yyy;
            i = mod289(i);
            vec4 p = permute( permute( permute(
                        i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                      + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                      + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
            vec4 j = p - 49.0 * floor(p * (1.0 / 49.0));
            vec4 x_ = floor(j * (1.0 / 7.0));
            vec4 y_ = floor(j - 7.0 * x_ );
            vec4 x = x_ * (1.0/7.0) + 0.5/7.0;
            vec4 y = y_ * (1.0/7.0) + 0.5/7.0;
            vec4 h = 1.0 - abs(x) - abs(y);
            vec4 b0 = vec4( x.xy, y.xy );
            vec4 b1 = vec4( x.zw, y.zw );
            vec4 s0 = floor(b0)*2.0 + 1.0;
            vec4 s1 = floor(b1)*2.0 + 1.0;
            vec4 sh = -step(h, vec4(0.0));
            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
            vec3 p0 = vec3(a0.xy,h.x);
            vec3 p1 = vec3(a0.zw,h.y);
            vec3 p2 = vec3(a1.xy,h.z);
            vec3 p3 = vec3(a1.zw,h.w);
            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
            p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
            m = m * m;
            return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
        }

        void main() {
            float noise = snoise(vec3(position * uFrequency + uTime));
            vNoise = noise;
            vec3 newPosition = position + normal * noise * uDistortion;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying float vNoise;
        uniform float uHueShift;

        vec3 hsv2rgb(vec3 c) {
            vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
            vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
            return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
        }

        void main() {
            float hue = fract(vNoise * 0.15 + uHueShift);
            vec3 baseColor = hsv2rgb(vec3(hue, 0.65, 0.95));
            
            // Sombreamento falso baseado no ruído
            float light = vNoise * 0.5 + 0.5;
            vec3 finalColor = baseColor * light;
            
            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script>
        let scene, camera, renderer, mesh, controls;
        let uniforms;

        const DEFAULTS = {
            distortion: 0.4,
            speed: 1.0,
            frequency: 2.0,
            hue: 0.0
        };

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            // ZOOM OUT: Afastei a câmara para 12 (antes era 4 ou 8)
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 30;

            // GEOMETRIA COMPACTA: Reduzi o raio para 1.0 (antes era 1.5)
            const geometry = new THREE.SphereGeometry(1.0, 128, 128);

            uniforms = {
                uTime: { value: 0 },
                uDistortion: { value: DEFAULTS.distortion },
                uSpeed: { value: DEFAULTS.speed },
                uFrequency: { value: DEFAULTS.frequency },
                uHueShift: { value: DEFAULTS.hue }
            };

            const material = new THREE.ShaderMaterial({
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                uniforms: uniforms,
                side: THREE.DoubleSide
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            setupUI();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function setupUI() {
            const panel = document.getElementById('settingsPanel');
            const gear = document.getElementById('toggleGear');

            gear.onclick = () => panel.classList.toggle('active');

            const inputs = {
                distortion: document.getElementById('paramDistortion'),
                speed: document.getElementById('paramSpeed'),
                frequency: document.getElementById('paramFrequency'),
                hue: document.getElementById('paramHue')
            };

            const displays = {
                distortion: document.getElementById('valDistortion'),
                speed: document.getElementById('valSpeed'),
                frequency: document.getElementById('valFrequency'),
                hue: document.getElementById('valHue')
            };

            inputs.distortion.oninput = (e) => {
                const val = parseFloat(e.target.value);
                uniforms.uDistortion.value = val;
                displays.distortion.innerText = val.toFixed(2);
            };

            inputs.speed.oninput = (e) => {
                const val = parseFloat(e.target.value);
                uniforms.uSpeed.value = val;
                displays.speed.innerText = val.toFixed(1);
            };

            inputs.frequency.oninput = (e) => {
                const val = parseFloat(e.target.value);
                uniforms.uFrequency.value = val;
                displays.frequency.innerText = val.toFixed(1);
            };

            inputs.hue.oninput = (e) => {
                const val = parseFloat(e.target.value);
                uniforms.uHueShift.value = val;
                displays.hue.innerText = val.toFixed(2);
            };

            document.getElementById('resetBtn').onclick = () => {
                Object.keys(DEFAULTS).forEach(key => {
                    inputs[key].value = DEFAULTS[key];
                    uniforms[`u${key.charAt(0).toUpperCase() + key.slice(1)}`].value = DEFAULTS[key];
                    if(key === 'speed') uniforms.uSpeed.value = DEFAULTS.speed; // fix map
                    displays[key].innerText = key === 'speed' || key === 'frequency' ? DEFAULTS[key].toFixed(1) : DEFAULTS[key].toFixed(2);
                });
            };
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            uniforms.uTime.value += 0.01 * uniforms.uSpeed.value;
            
            mesh.rotation.y += 0.003;
            mesh.rotation.x += 0.0015;

            controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>

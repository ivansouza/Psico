<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heatmap 3D Dinâmico - Jobs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #020617; color: #fff; font-family: 'Inter', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        .ui-header {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 100;
        }
        .main-title {
            font-family: 'Orbitron', sans-serif;
            color: #ff3300;
            text-shadow: 0 0 15px rgba(255, 51, 0, 0.5);
        }

        .bar-value {
            position: absolute;
            font-size: 11px;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.75);
            padding: 2px 5px;
            border-radius: 4px;
            z-index: 50;
            transform: translate(-50%, -100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 6px rgba(0,0,0,0.8);
        }

        #detail-card {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.98);
            border: 2px solid #ff3300;
            padding: 15px 25px;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 40px rgba(255, 51, 0, 0.4);
            z-index: 200;
            width: 85%;
            max-width: 320px;
        }

        .axis-label {
            position: absolute;
            font-size: 9px;
            color: rgba(34, 211, 238, 0.5);
            font-family: 'Orbitron', sans-serif;
            pointer-events: none;
            z-index: 40;
        }
    </style>
</head>
<body>

    <div class="ui-header">
        <h1 class="main-title text-xl font-bold uppercase tracking-wider">Jobs por Dia - Mapa Térmico</h1>
        <p class="text-slate-400 text-[10px] uppercase tracking-widest mt-1">Normalização dinâmica baseada no valor máximo</p>
    </div>

    <div id="detail-card" onclick="this.style.display='none'">
        <span id="detail-date" class="text-orange-400 text-xs font-bold uppercase tracking-widest">--</span>
        <span id="detail-value" class="text-white text-4xl font-black my-1">--</span>
        <span class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">Jobs Executados</span>
        <p class="text-slate-500 text-[8px] mt-4 uppercase underline">Toque para fechar</p>
    </div>

    <!-- Shader para Gradiente Dinâmico -->
    <script id="vShader" type="x-shader/x-vertex">
        varying float vNormalizedHeight;
        uniform float uMaxValue;
        attribute float aValue;

        void main() {
            // Passa a intensidade normalizada para o fragment shader
            vNormalizedHeight = aValue / uMaxValue;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script id="fShader" type="x-shader/x-fragment">
        varying float vNormalizedHeight;
        void main() {
            // Amarelo vibrante para valores baixos
            vec3 colorLow = vec3(1.0, 0.9, 0.0);
            // Vermelho profundo para o valor máximo
            vec3 colorHigh = vec3(1.0, 0.0, 0.0);
            
            vec3 finalColor = mix(colorLow, colorHigh, vNormalizedHeight);
            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script>
        // Seus dados reais + mock para 30 dias
        const rawData = [
            64, 65, 64, 62, 63, 49, 33, 64, 63, 63, 62, 63, 49, 33, 65, 64, 27,
            40, 58, 62, 61, 64, 42, 31, 55, 65, 60, 62, 64, 63
        ];

        // Cálculo dinâmico do máximo para normalização do gradiente
        const maxJobsValue = Math.max(...rawData);

        let scene, camera, renderer, controls, raycaster, mouse;
        let startTouchPos = new THREE.Vector2();
        const labels = [];
        const barMeshes = [];
        
        const cols = 6;
        const spacing = 4.0;
        const heightScale = 0.2;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x020617, 30, 110);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(30, 30, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(spacing * 2.5, 3, spacing * 2);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Iluminação
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const light = new THREE.PointLight(0xffffff, 0.5);
            light.position.set(20, 50, 20);
            scene.add(light);

            // Grelha de Base (Grid)
            const grid = new THREE.GridHelper(100, 40, 0x22d3ee, 0x111827);
            grid.material.opacity = 0.3;
            grid.material.transparent = true;
            scene.add(grid);

            // Geometria e Material Único
            const boxGeo = new THREE.BoxGeometry(2.5, 1, 2.5);
            boxGeo.translate(0, 0.5, 0);

            rawData.forEach((val, i) => {
                const r = Math.floor(i / cols);
                const c = i % cols;
                const h = val * heightScale;

                // Material customizado por barra para passar o valor individual
                const mat = new THREE.ShaderMaterial({
                    vertexShader: document.getElementById('vShader').textContent,
                    fragmentShader: document.getElementById('fShader').textContent,
                    uniforms: {
                        uMaxValue: { value: maxJobsValue }
                    }
                });

                const bar = new THREE.Mesh(boxGeo, mat);
                
                // Atributo customizado para o shader saber o valor desta barra específica
                const valueAttr = new Float32Array(boxGeo.attributes.position.count).fill(val);
                bar.geometry = boxGeo.clone();
                bar.geometry.setAttribute('aValue', new THREE.BufferAttribute(valueAttr, 1));
                
                bar.scale.set(1, h, 1);
                bar.position.set(c * spacing, 0, r * spacing);
                bar.userData = { dia: i + 1, valor: val };
                
                scene.add(bar);
                barMeshes.push(bar);

                // --- OUTLINE ---
                const edges = new THREE.EdgesGeometry(boxGeo);
                const outline = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ 
                    color: 0x000000, 
                    transparent: true, 
                    opacity: 0.6 
                }));
                outline.scale.set(1, h, 1);
                outline.position.copy(bar.position);
                scene.add(outline);

                // --- NÚMERO PERMANENTE ---
                const label = document.createElement('div');
                label.className = 'bar-value';
                label.innerText = val;
                document.body.appendChild(label);
                labels.push({ element: label, pos: new THREE.Vector3(c * spacing, h, r * spacing) });
            });

            // Legendas de Semana
            for(let s=0; s<5; s++) {
                addAxisLabel(`SEM ${s+1}`, new THREE.Vector3(-6, 0, s * spacing));
            }

            window.addEventListener('pointerdown', (e) => startTouchPos.set(e.clientX, e.clientY));
            window.addEventListener('pointerup', onPointerAction);
            window.addEventListener('resize', onResize);
            
            animate();
        }

        function addAxisLabel(text, pos) {
            const el = document.createElement('div');
            el.className = 'axis-label';
            el.innerText = text;
            document.body.appendChild(el);
            labels.push({ element: el, pos: pos });
        }

        function onPointerAction(event) {
            const moveDist = startTouchPos.distanceTo(new THREE.Vector2(event.clientX, event.clientY));
            if (moveDist > 10) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(barMeshes);

            const card = document.getElementById('detail-card');
            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                document.getElementById('detail-date').innerText = `DIA ${data.dia < 10 ? '0'+data.dia : data.dia}.DEZEMBRO`;
                document.getElementById('detail-value').innerText = data.valor;
                card.style.display = 'flex';
                
                barMeshes.forEach(b => b.material.transparent = true);
                barMeshes.forEach(b => b.material.opacity = 0.5);
                intersects[0].object.material.opacity = 1.0;
            } else {
                card.style.display = 'none';
                barMeshes.forEach(b => b.material.opacity = 1.0);
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            labels.forEach(l => {
                const vector = l.pos.clone().project(camera);
                if (vector.z < 1) {
                    const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (-(vector.y * 0.5 - 0.5)) * window.innerHeight;
                    l.element.style.left = `${x}px`;
                    l.element.style.top = `${y}px`;
                    l.element.style.display = 'block';
                    
                    const d = camera.position.distanceTo(l.pos);
                    l.element.style.opacity = Math.max(0.1, 1.2 - (d / 90));
                } else {
                    l.element.style.display = 'none';
                }
            });

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>

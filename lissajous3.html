<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Lissajous - Cores Dinâmicas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        
        /* Painel Lateral Compacto e Quase Transparente */
        .settings-panel {
            position: absolute;
            bottom: 85px; 
            right: 20px;
            width: 210px;
            background: rgba(10, 10, 10, 0.25); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 0.6rem;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(10px) scale(0.98);
            pointer-events: none;
            z-index: 100;
        }
        
        .settings-panel.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        /* Contentor da Engrenagem com Área de Clique Ampliada */
        .settings-toggle-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 70px; 
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
        }

        .settings-toggle {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        .settings-toggle-container:hover .settings-toggle {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
        }

        .control-group { display: flex; flex-direction: column; gap: 1px; }
        .checkbox-group { display: flex; align-items: center; gap: 8px; margin: 2px 0; cursor: pointer; }
        .checkbox-group input { cursor: pointer; width: 14px; height: 14px; accent-color: #ff3333; }
        
        input[type=range] { 
            width: 100%; 
            accent-color: #ff3333;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            height: 3px;
            border-radius: 2px;
            appearance: none;
            margin: 2px 0;
        }

        .label-container {
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            line-height: 1;
            text-shadow: 0 1px 3px rgba(0,0,0,1);
        }
        
        .label-val { color: #00ffcc; font-family: monospace; }

        .equation-box {
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-family: serif;
            font-size: 0.7rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-top: 1px;
            line-height: 1.1;
        }

        h3 { font-size: 0.7rem; font-weight: 900; letter-spacing: 0.12em; margin-bottom: 1px; color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>

<div class="settings-toggle-container" id="toggleBtn">
    <div class="settings-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
    </div>
</div>

<div class="settings-panel" id="sidePanel">
    <h3>AJUSTES</h3>
    
    <div class="control-group">
        <div class="label-container"><span>ωₓ</span><span class="label-val" id="valFreqX">4.00</span></div>
        <input type="range" id="freqX" min="1" max="20" step="0.1" value="4.0">
    </div>

    <div class="control-group">
        <div class="label-container"><span>ωᵧ</span><span class="label-val" id="valFreqY">2.80</span></div>
        <input type="range" id="freqY" min="1" max="20" step="0.1" value="2.8">
    </div>

    <div class="control-group">
        <div class="label-container"><span>Fase φ</span><span class="label-val" id="valPhase">90.00°</span></div>
        <input type="range" id="phase" min="0" max="360" step="1" value="90">
        <label class="checkbox-group">
            <input type="checkbox" id="autoPhase">
            <span style="font-size: 0.6rem; font-weight: 700; text-transform: uppercase;">Auto-Variação</span>
        </label>
    </div>

    <div class="control-group">
        <div class="label-container"><span>Amp</span><span class="label-val" id="valAmp">3.00</span></div>
        <input type="range" id="amp" min="1" max="6" step="0.1" value="3.0">
    </div>

    <div class="control-group">
        <div class="label-container"><span>Rastro</span><span class="label-val" id="valTrail">400</span></div>
        <input type="range" id="trailLength" min="10" max="1000" step="10" value="400">
    </div>

    <div class="control-group">
        <div class="label-container"><span>Cor</span><span class="label-val" id="valColor">Arco-Íris</span></div>
        <input type="range" id="colorMix" min="0" max="1" step="0.01" value="1.0">
    </div>

    <div class="control-group">
        <div class="label-container"><span>Vel</span><span class="label-val" id="valSpeed">1.00</span></div>
        <input type="range" id="speed" min="0" max="3" step="0.1" value="1.0">
    </div>

    <div class="equation-box">
        <div class="text-blue-400 opacity-80">x = A sen(ωₓ t)</div>
        <div class="text-green-400 opacity-80">y = A sen(ωᵧ t - φ)</div>
    </div>
</div>

<script>
    let scene, camera, renderer, clock, controls;
    let lissajousStaticLine, waveXLine, waveYLine;
    let tracerX, tracerY, tracerMain;
    let trailMesh;
    let connectionLines = [];
    
    const params = {
        freqX: 4.00,
        freqY: 2.80,
        phase: 1.5708,
        amp: 3.00,
        speed: 1.00,
        trailLength: 400,
        colorMix: 1.0, // 0 = Simples (Vermelho), 1 = Arco-Íris
        autoPhase: false
    };

    const MAX_TRAIL_SIZE = 1000;
    const CIRCLE_SEGMENTS = 8; 
    const trailPath = []; 
    for (let i = 0; i < MAX_TRAIL_SIZE; i++) trailPath.push(new THREE.Vector3(0, 0, 0));

    const trailVertexShader = `
        varying vec2 vUv;
        varying vec3 vWorldPos;
        void main() {
            vUv = uv;
            vWorldPos = (modelMatrix * vec4(position, 1.0)).xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `;

    const trailFragmentShader = `
        varying vec2 vUv;
        varying vec3 vWorldPos;
        uniform float time;
        uniform float colorMix;

        vec3 hsv2rgb(vec3 c) {
            vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
            vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
            return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
        }

        void main() {
            // Cor sólida simples (Vermelho)
            vec3 simpleColor = vec3(1.0, 0.06, 0.06);
            
            // Arco-íris vertical baseado na altura Y do mundo
            float hue = (vWorldPos.y / 6.0) + time * 0.15;
            vec3 rainbowColor = hsv2rgb(vec3(hue, 0.75, 1.0));
            
            // Interpolação baseada no slider de cor
            vec3 finalColor = mix(simpleColor, rainbowColor, colorMix);
            
            // Fade-out baseado no progresso real do rastro (UV.y)
            float alpha = pow(vUv.y, 1.5);
            
            gl_FragColor = vec4(finalColor, alpha);
        }
    `;

    function init() {
        scene = new THREE.Scene();
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0.28, 0.27, -30.36);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(2.25, 0.84, 0.07);
        controls.update();

        const gridXY = new THREE.GridHelper(30, 30, 0x444444, 0x222222);
        gridXY.rotation.x = Math.PI / 2;
        scene.add(gridXY);

        const gridXWave = new THREE.GridHelper(20, 10, 0x333333, 0x1a1a1a);
        gridXWave.position.set(0, 8.5, -10);
        scene.add(gridXWave);

        const gridYWave = new THREE.GridHelper(20, 10, 0x333333, 0x1a1a1a);
        gridYWave.position.set(8.5, 0, -10);
        gridYWave.rotation.z = Math.PI / 2;
        scene.add(gridYWave);

        setupGeometries();
        setupUI();
        window.addEventListener('resize', onWindowResize, false);
        animate();
    }

    function setupGeometries() {
        lissajousStaticLine = new THREE.Line(new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(4000 * 3), 3)), new THREE.LineBasicMaterial({ color: 0x333333, transparent: true, opacity: 0.1 }));
        scene.add(lissajousStaticLine);

        const trailGeom = new THREE.BufferGeometry();
        const numVertices = MAX_TRAIL_SIZE * CIRCLE_SEGMENTS;
        const positions = new Float32Array(numVertices * 3);
        const uvs = new Float32Array(numVertices * 2);
        const indices = [];

        for (let i = 0; i < MAX_TRAIL_SIZE - 1; i++) {
            for (let j = 0; j < CIRCLE_SEGMENTS; j++) {
                const nextJ = (j + 1) % CIRCLE_SEGMENTS;
                const currIdx = i * CIRCLE_SEGMENTS + j;
                const nextRowIdx = (i + 1) * CIRCLE_SEGMENTS + j;
                const currNextIdx = i * CIRCLE_SEGMENTS + nextJ;
                const nextRowNextIdx = (i + 1) * CIRCLE_SEGMENTS + nextJ;
                indices.push(currIdx, nextRowIdx, currNextIdx);
                indices.push(nextRowIdx, nextRowNextIdx, currNextIdx);
            }
        }

        trailGeom.setIndex(indices);
        trailGeom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        trailGeom.setAttribute('uv', new THREE.BufferAttribute(uvs, 2));

        const trailMat = new THREE.ShaderMaterial({
            uniforms: { 
                time: { value: 0 },
                colorMix: { value: params.colorMix }
            },
            vertexShader: trailVertexShader,
            fragmentShader: trailFragmentShader,
            transparent: true,
            side: THREE.DoubleSide,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        trailMesh = new THREE.Mesh(trailGeom, trailMat);
        scene.add(trailMesh);

        tracerMain = new THREE.Mesh(new THREE.SphereGeometry(0.18, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffffff }));
        tracerX = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), new THREE.MeshBasicMaterial({ color: 0x0088ff }));
        tracerY = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), new THREE.MeshBasicMaterial({ color: 0x00ff88 }));
        scene.add(tracerMain, tracerX, tracerY);

        const waveMatX = new THREE.LineBasicMaterial({ color: 0x0088ff, transparent: true, opacity: 0.8 });
        const waveMatY = new THREE.LineBasicMaterial({ color: 0x00ff88, transparent: true, opacity: 0.8 });
        waveXLine = new THREE.Line(new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(600 * 3), 3)), waveMatX);
        waveYLine = new THREE.Line(new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(600 * 3), 3)), waveMatY);
        scene.add(waveXLine, waveYLine);

        const connMat = new THREE.LineDashedMaterial({ color: 0xffffff, dashSize: 0.2, gapSize: 0.15, opacity: 0.25, transparent: true });
        connectionLines[0] = new THREE.Line(new THREE.BufferGeometry(), connMat);
        connectionLines[1] = new THREE.Line(new THREE.BufferGeometry(), connMat);
        scene.add(connectionLines[0], connectionLines[1]);
    }

    function updatePhysics(time, deltaTime) {
        if (params.autoPhase) {
            params.phase = (params.phase + deltaTime * 0.75) % (Math.PI * 2);
            document.getElementById('valPhase').innerText = (params.phase * 180 / Math.PI).toFixed(2) + "°";
            document.getElementById('phase').value = Math.floor(params.phase * 180 / Math.PI);
        }

        const currentT = time * params.speed;
        const curX = params.amp * Math.sin(params.freqX * currentT);
        const curY = params.amp * Math.sin(params.freqY * currentT - params.phase);
        tracerMain.position.set(curX, curY, 0);

        for (let i = MAX_TRAIL_SIZE - 1; i > 0; i--) trailPath[i].copy(trailPath[i - 1]);
        trailPath[0].set(curX, curY, 0);

        const v = trailMesh.geometry.attributes.position.array;
        const uvs = trailMesh.geometry.attributes.uv.array;
        const baseRadius = 0.18; 
        const up = new THREE.Vector3(0, 0, 1);

        for (let i = 0; i < MAX_TRAIL_SIZE; i++) {
            const p = trailPath[i];
            const nextP = trailPath[Math.min(i + 1, MAX_TRAIL_SIZE - 1)];
            const dir = new THREE.Vector3().subVectors(nextP, p).normalize();
            if (i === MAX_TRAIL_SIZE - 1) dir.copy(new THREE.Vector3().subVectors(p, trailPath[Math.max(0, i-1)]).normalize());

            const right = new THREE.Vector3().crossVectors(dir, up).normalize();
            const localUp = new THREE.Vector3().crossVectors(right, dir).normalize();

            const isVisible = i < params.trailLength;
            const factor = isVisible ? Math.pow(1.0 - (i / (params.trailLength - 1)), 2.0) : 0;
            const radius = baseRadius * factor;

            for (let j = 0; j < CIRCLE_SEGMENTS; j++) {
                const angle = (j / CIRCLE_SEGMENTS) * Math.PI * 2;
                const sinA = Math.sin(angle) * radius;
                const cosA = Math.cos(angle) * radius;
                const idx = (i * CIRCLE_SEGMENTS + j) * 3;
                v[idx] = p.x + right.x * cosA + localUp.x * sinA;
                v[idx + 1] = p.y + right.y * cosA + localUp.y * sinA;
                v[idx + 2] = p.z + right.z * cosA + localUp.z * sinA;

                const uvIdx = (i * CIRCLE_SEGMENTS + j) * 2;
                uvs[uvIdx + 1] = isVisible ? (1.0 - i / params.trailLength) : 0;
            }
        }
        trailMesh.geometry.attributes.position.needsUpdate = true;
        trailMesh.geometry.attributes.uv.needsUpdate = true;
        trailMesh.material.uniforms.time.value = time;
        trailMesh.material.uniforms.colorMix.value = params.colorMix;

        const xP = waveXLine.geometry.attributes.position.array;
        const yP = waveYLine.geometry.attributes.position.array;
        for (let i = 0; i < 600; i++) {
            let tz = i * 0.05;
            let t = currentT - tz;
            xP[i * 3] = params.amp * Math.sin(params.freqX * t); xP[i * 3 + 1] = 8.5; xP[i * 3 + 2] = -tz;
            yP[i * 3] = 8.5; yP[i * 3 + 1] = params.amp * Math.sin(params.freqY * t - params.phase); yP[i * 3 + 2] = -tz;
        }
        waveXLine.geometry.attributes.position.needsUpdate = true;
        waveYLine.geometry.attributes.position.needsUpdate = true;
        tracerX.position.set(curX, 8.5, 0);
        tracerY.position.set(8.5, curY, 0);
        connectionLines[0].geometry.setFromPoints([tracerMain.position, tracerX.position]);
        connectionLines[1].geometry.setFromPoints([tracerMain.position, tracerY.position]);
        connectionLines[0].computeLineDistances(); connectionLines[1].computeLineDistances();
    }

    function setupUI() {
        const toggleBtn = document.getElementById('toggleBtn');
        const panel = document.getElementById('sidePanel');
        toggleBtn.addEventListener('click', (e) => { e.stopPropagation(); panel.classList.toggle('open'); });
        
        const bind = (id, param, labelId) => {
            const el = document.getElementById(id);
            const lbl = document.getElementById(labelId);
            el.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                params[param] = val;
                
                if (param === 'phase') {
                    params.phase = val * (Math.PI / 180);
                    lbl.innerText = val.toFixed(2) + "°";
                } else if (param === 'colorMix') {
                    lbl.innerText = val < 0.1 ? "Simples" : (val > 0.9 ? "Arco-Íris" : "Mix");
                } else if (param === 'trailLength') {
                    lbl.innerText = val.toFixed(0);
                } else {
                    lbl.innerText = val.toFixed(2);
                }
            });
        };

        document.getElementById('autoPhase').addEventListener('change', (e) => {
            params.autoPhase = e.target.checked;
            const pInput = document.getElementById('phase');
            pInput.disabled = e.target.checked;
            pInput.style.opacity = e.target.checked ? "0.3" : "1";
        });

        bind('freqX', 'freqX', 'valFreqX'); bind('freqY', 'freqY', 'valFreqY');
        bind('phase', 'phase', 'valPhase'); bind('amp', 'amp', 'valAmp'); 
        bind('speed', 'speed', 'valSpeed'); bind('trailLength', 'trailLength', 'valTrail');
        bind('colorMix', 'colorMix', 'valColor');

        window.addEventListener('mousedown', (e) => { if (!panel.contains(e.target) && !toggleBtn.contains(e.target)) panel.classList.remove('open'); });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (controls) controls.update();
        updatePhysics(clock.getElapsedTime(), clock.getDelta());
        renderer.render(scene, camera);
    }
    init();
</script>
</body>
</html>

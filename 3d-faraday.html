<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Faraday Waves Lab - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* Settings Gear Button */
        #settings-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            transition: transform 0.3s ease, background 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #settings-toggle:hover {
            background: rgba(20, 20, 30, 0.95);
            transform: rotate(45deg);
        }

        #settings-toggle svg {
            fill: #00d4ff;
            width: 24px;
            height: 24px;
        }

        /* UI Panel */
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            transform-origin: top left;
        }

        #ui-panel.hidden {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
        }

        h1 { font-size: 1.1rem; margin: 0 0 10px; color: #00d4ff; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid rgba(0, 212, 255, 0.2); padding-bottom: 8px; }
        h2 { font-size: 0.85rem; margin: 15px 0 10px; color: #aaa; text-transform: uppercase; }
        
        .control-group { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; opacity: 0.8; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #00d4ff; }
        select { width: 100%; padding: 8px; border-radius: 4px; background: #1a1a25; color: #fff; border: 1px solid #333; cursor: pointer; font-size: 0.85rem; }
        
        .value-label { color: #00d4ff; font-family: monospace; font-weight: bold; }
        .hint { font-size: 0.75rem; opacity: 0.4; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

<div id="settings-toggle" title="Settings">
    <svg viewBox="0 0 24 24">
        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.91,7.62,6.29L5.23,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.72,8.87 c-0.11,0.21-0.06,0.47,0.12,0.61l2.03,1.58C4.84,11.36,4.82,11.68,4.82,12c0,0.32,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.11-0.21,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
    </svg>
</div>

<div id="ui-panel">
    <h1>Faraday Lab 3D</h1>
    
    <h2>Base Waves</h2>
    <div class="control-group">
        <label>Frequency <span class="value-label" id="f-val">25.1</span></label>
        <input type="range" id="freq" min="2" max="30" step="0.1" value="25.1">
    </div>
    <div class="control-group">
        <label>Amplitude <span class="value-label" id="a-val">0.5</span></label>
        <input type="range" id="amp" min="0.1" max="3.0" step="0.1" value="0.5">
    </div>
    <div class="control-group">
        <label>Tension <span class="value-label" id="s-val">0.7</span></label>
        <input type="range" id="surf" min="0.5" max="2.0" step="0.1" value="0.7">
    </div>

    <h2>Perturbation</h2>
    <div class="control-group">
        <label>Strength <span class="value-label" id="p-strength-val">1.0</span></label>
        <input type="range" id="p-strength" min="1.0" max="20.0" step="0.5" value="1.0">
    </div>
    <div class="control-group">
        <label>Spatial Freq. <span class="value-label" id="p-freq-val">20.0</span></label>
        <input type="range" id="p-freq" min="5.0" max="80.0" step="1.0" value="20.0">
    </div>
    <div class="control-group">
        <label>Spread <span class="value-label" id="p-spread-val">1.0</span></label>
        <input type="range" id="p-spread" min="1.0" max="15.0" step="0.5" value="1.0">
    </div>

    <div class="control-group">
        <label>Fluid Type</label>
        <select id="fluid-type">
            <option value="0" selected>Deep Arctic</option>
            <option value="1">Liquid Mercury</option>
            <option value="2">Bioluminescence</option>
            <option value="3">Molten Gold</option>
        </select>
    </div>
    <div class="hint">360° Orbit Enabled • Click to Perturb</div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls, mesh;
    const clock = new THREE.Clock();

    // Updated initial state parameters based on user request
    const params = {
        freq: 25.1,
        amp: 0.5,
        tension: 0.7,
        mode: 0,
        pStrength: 1.0,
        pFreq: 20.0,
        pSpread: 1.0,
        mousePos: new THREE.Vector3(0, 0, 0),
        isClicking: 0.0
    };

    const vertexShader = `
        varying vec2 vUv;
        varying float vHeight;
        varying vec3 vNormal;
        varying vec3 vViewPosition;

        uniform float uTime;
        uniform float uFreq;
        uniform float uAmp;
        uniform float uTension;
        uniform float uPStrength;
        uniform float uPFreq;
        uniform float uPSpread;
        uniform vec3 uMouse;
        uniform float uClick;

        #define PI 3.14159265359

        float calculateHeight(vec2 p) {
            float t = uTime * 2.0;
            float h = 0.0;
            
            float f_norm = clamp((uFreq - 2.0) / 28.0, 0.0, 1.0);
            int waves = (f_norm < 0.35) ? 3 : (f_norm < 0.65) ? 4 : 8;
            
            float scale = 8.0 * uTension;

            for(int i = 0; i < 8; i++) {
                if(i >= waves) break;
                float angle = float(i) * PI / float(waves);
                vec2 dir = vec2(cos(angle), sin(angle));
                h += cos(dot(p * scale, dir) + t * (uFreq * 0.5));
            }

            float dist = length(p - uMouse.xy);
            float ripple = sin(dist * uPFreq - uTime * 15.0) * exp(-dist * uPSpread);
            h += ripple * uClick * uPStrength;

            return h * (uAmp * 0.1);
        }

        void main() {
            vUv = uv;
            vec3 pos = position;
            float h = calculateHeight(pos.xy);
            pos.z = h;
            vHeight = h;

            float e = 0.01;
            float hx = calculateHeight(pos.xy + vec2(e, 0.0));
            float hy = calculateHeight(pos.xy + vec2(0.0, e));
            vNormal = normalize(vec3(h - hx, h - hy, e));

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            vViewPosition = -mvPosition.xyz;
            gl_Position = projectionMatrix * mvPosition;
        }
    `;

    const fragmentShader = `
        varying vec2 vUv;
        varying float vHeight;
        varying vec3 vNormal;
        varying vec3 vViewPosition;
        uniform int uMode;

        void main() {
            vec3 normal = normalize(vNormal);
            vec3 viewDir = normalize(vViewPosition);
            vec3 lightDir = normalize(vec3(0.5, 0.5, 1.0));
            
            float diff = max(dot(normal, lightDir), 0.0);
            vec3 halfDir = normalize(lightDir + viewDir);
            float spec = pow(max(dot(normal, halfDir), 0.0), 32.0);

            vec3 deep, shallow;
            if(uMode == 0) { deep = vec3(0.0, 0.05, 0.15); shallow = vec3(0.0, 0.8, 1.0); }
            else if(uMode == 1) { deep = vec3(0.1); shallow = vec3(0.9, 0.95, 1.0); }
            else if(uMode == 2) { deep = vec3(0.05, 0.0, 0.1); shallow = vec3(0.5, 1.0, 0.0); }
            else { deep = vec3(0.2, 0.1, 0.0); shallow = vec3(1.0, 0.8, 0.2); }

            vec3 color = mix(deep, shallow, clamp(vHeight * 2.0 + 0.5, 0.0, 1.0));
            float fresnel = pow(1.0 - max(dot(normal, viewDir), 0.0), 3.0);
            
            vec3 finalColor = color + diff * shallow * 0.3 + spec * 0.7 + fresnel * shallow * 0.5;
            finalColor += shallow * pow(max(0.0, vHeight), 2.0) * 0.5;
            gl_FragColor = vec4(finalColor, 1.0);
        }
    `;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, -12, 10);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.maxPolarAngle = Math.PI; 
        controls.minPolarAngle = 0;

        const geometry = new THREE.PlaneGeometry(10, 10, 320, 320); 
        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uFreq: { value: params.freq },
                uAmp: { value: params.amp },
                uTension: { value: params.tension },
                uPStrength: { value: params.pStrength },
                uPFreq: { value: params.pFreq },
                uPSpread: { value: params.pSpread },
                uMode: { value: params.mode },
                uMouse: { value: params.mousePos },
                uClick: { value: params.isClicking }
            },
            side: THREE.DoubleSide
        });

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        window.addEventListener('resize', onWindowResize);
        setupUI();
        setupInteractivity();
        animate();
    }

    function setupUI() {
        const toggle = document.getElementById('settings-toggle');
        const panel = document.getElementById('ui-panel');
        toggle.addEventListener('click', () => {
            panel.classList.toggle('hidden');
        });

        const inputs = [
            { id: 'freq', key: 'freq', label: 'f-val', uniform: 'uFreq' },
            { id: 'amp', key: 'amp', label: 'a-val', uniform: 'uAmp' },
            { id: 'surf', key: 'tension', label: 's-val', uniform: 'uTension' },
            { id: 'p-strength', key: 'pStrength', label: 'p-strength-val', uniform: 'uPStrength' },
            { id: 'p-freq', key: 'pFreq', label: 'p-freq-val', uniform: 'uPFreq' },
            { id: 'p-spread', key: 'pSpread', label: 'p-spread-val', uniform: 'uPSpread' }
        ];

        inputs.forEach(input => {
            const el = document.getElementById(input.id);
            const label = document.getElementById(input.label);
            el.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                params[input.key] = val;
                label.innerText = val.toFixed(1);
                mesh.material.uniforms[input.uniform].value = val;
            });
        });

        document.getElementById('fluid-type').addEventListener('change', (e) => {
            params.mode = parseInt(e.target.value);
            mesh.material.uniforms.uMode.value = params.mode;
        });
    }

    function setupInteractivity() {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const updateMouse = (e) => {
            const x = (e.clientX || (e.touches && e.touches[0].clientX));
            const y = (e.clientY || (e.touches && e.touches[0].clientY));
            if(x === undefined) return;

            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(mesh);
            if (intersects.length > 0) {
                params.mousePos.copy(intersects[0].point);
                mesh.material.uniforms.uMouse.value.copy(params.mousePos);
            }
        };

        window.addEventListener('mousemove', updateMouse);
        window.addEventListener('mousedown', () => mesh.material.uniforms.uClick.value = 1.0);
        window.addEventListener('mouseup', () => mesh.material.uniforms.uClick.value = 0.0);
        
        window.addEventListener('touchstart', (e) => {
            mesh.material.uniforms.uClick.value = 1.0;
            updateMouse(e);
        }, { passive: false });
        window.addEventListener('touchend', () => mesh.material.uniforms.uClick.value = 0.0);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        mesh.material.uniforms.uTime.value = clock.getElapsedTime();
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>

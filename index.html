<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Psico — Índice Completo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial,Helvetica,sans-serif;max-width:1000px;margin:auto;padding:20px}
h1{margin-top:0}
input{width:100%;padding:10px;margin:12px 0;border-radius:8px;border:1px solid #ccc}
ul{list-style:none;padding:0}
li{margin:10px 0;padding-bottom:10px;border-bottom:1px solid #eee}
a{color:#0366d6;text-decoration:none}
a:hover{text-decoration:underline}
small{color:#555;display:block}
.count{font-weight:bold}
</style>
</head>
<body>

<h1>Psico — Índice Completo de Experimentos</h1>

<p>
GitHub Pages:
<a href="https://ivansouza.github.io/Psico/" target="_blank">
https://ivansouza.github.io/Psico/
</a>
</p>

<input id="q" type="search" placeholder="Buscar por nome (ex: torus, fractal, natal...)">
<p>Exibindo <span class="count" id="count"></span> de 96 arquivos</p>

<ul id="list">

<!-- LISTA COMPLETA (96 HTMLs) -->

<script>
const files = [
"A-lorenz.html","Sacred-Dodecahedron.html","Truchet.html","ascii.html","backinblack.html",
"balls-animation.html","balls-animation2.html","balls-animation3.html","blackhole.html",
"bola-de-cristal.html","brain.html","bubble-display.html","bubble-display2.html","bubble-display3.html",
"c.html","cat-art.html","curlycue.html","dodefractal.html","engs3.html",
"eraser-40.html","eraser-41.html","eraser-5.html","eraser-v3.html","eraser-v3.htnl","eraser-v5.html","eraser.html",
"feliznatal3d.html","feliznatal3d2.html","fourier-machine.html",
"gaussian-modulated-oscillation-en.html","gaussian-modulated-oscillation-pt.html",
"glsl-1.html","glsl-2.html","grok.html","grok2.html","handcontrol.html",
"hypnoticwaves3d-en.html","hypnoticwaves3d.html","icosaedro-ball.html",
"index.html","index1.html","ivan.html",
"jobs-termico.html","jobs-termico2.html","jobs-termico3.html","jobsdia.html","joy.html","julia.html",
"kaleidoscope.html","lenticular.html","lenticular2.html",
"life.html","life2.html","life3.html",
"lissajous.html","lissajous2.html",
"logo-SEABI.html","logo.html","logo2.html","logo3.html",
"lorenz.html","mandelbrot.html","maquina-de-Fourier.html","mb1.html","mobius.html",
"player.html","playerIT.html","playerYT.html",
"redeneural.html","samambaia.html","snowglobe.html",
"sp1.html","sp2.html",
"sphere.html","sphere2.html","sphere3.html","sphere4.html",
"stereo.html","stereogram.html",
"teste1.html","teste2.html",
"they-do-It.html","theydoit.html",
"torus.html","torus2.html",
"vortex-ouroboros.html","waterfall.html"
];

const ul = document.getElementById("list");
files.forEach(f=>{
  const li = document.createElement("li");
  li.dataset.name = f.toLowerCase();
  li.innerHTML = `
    <b>${f}</b><br>
    <a href="https://ivansouza.github.io/Psico/${encodeURIComponent(f)}" target="_blank">Abrir</a> ·
    <a href="https://github.com/ivansouza/Psico/blob/main/${encodeURIComponent(f)}" target="_blank">Código</a>
  `;
  ul.appendChild(li);
});

const q = document.getElementById("q");
const items = [...ul.children];
const count = document.getElementById("count");

function filter(){
  const v = q.value.toLowerCase();
  let n = 0;
  items.forEach(li=>{
    const show = li.dataset.name.includes(v);
    li.style.display = show ? "" : "none";
    if(show) n++;
  });
  count.textContent = n;
}
q.addEventListener("input", filter);
filter();
</script>

</ul>

</body>
</html>

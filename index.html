<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psico App</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/Psico/manifest.json">
    <link rel="icon" href="/Psico/psychedelic-icon-192x192.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <script>
        // Animação de estrelas psicodélicas
        const canvas = document.getElementById('starsCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#8000ff'];

        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                speed: Math.random() * 2 + 1,
                color: colors[Math.floor(Math.random() * colors.length)],
                angle: Math.random() * Math.PI * 2
            };
        }

        function initStars(count) {
            for (let i = 0; i < count; i++) {
                stars.push(createStar());
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.fillStyle = star.color;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                star.x += Math.cos(star.angle) * star.speed;
                star.y += Math.sin(star.angle) * star.speed;

                if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
                    Object.assign(star, createStar());
                }
            });
            requestAnimationFrame(drawStars);
        }

        initStars(100);
        drawStars();
    </script>

    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Psico/sw.js')
                    .then(() => console.log('Service Worker registrado com sucesso!'))
                    .catch((error) => console.error('Erro ao registrar o Service Worker:', error));
            });
        }

        // Exibir o banner de instalação no Android
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installButton = document.createElement('button');
            installButton.textContent = 'Instalar o App';
            installButton.style.position = 'fixed';
            installButton.style.bottom = '20px';
            installButton.style.right = '20px';
            installButton.style.padding = '10px';
            installButton.style.backgroundColor = 'green';
            installButton.style.color = 'white';
            document.body.appendChild(installButton);

            installButton.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou instalar o PWA');
                        installButton.remove();
                    } else {
                        console.log('Usuário recusou a instalação');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>

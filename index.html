        // Auxiliares de Data
        function getYearFromDate(dateStr) { return dateStr.split('/')[2]; }
        function getMonthFromDate(dateStr) { return monthNames[parseInt(dateStr.split('/')[1]) - 1]; }

        function initFilters() {
            // Filtro Categoria
            const cats = ["Todos", ...new Set(experiments.map(e => e.cat))];
            const filtersCat = document.getElementById('filters-cat');
            filtersCat.innerHTML = cats.map(cat => `
                <button onclick="applyFilter('cat', '${cat}', this)" class="filter-btn px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest ${cat === activeCategory ? 'active' : ''}">
                    ${cat}
                </button>
            `).join('');

            // Filtro Ano
            const years = ["Todos", ...new Set(experiments.map(e => getYearFromDate(e.date)))].sort();
            const filtersYear = document.getElementById('filters-year');
            filtersYear.innerHTML = years.map(y => `
                <button onclick="applyFilter('year', '${y}', this)" class="filter-btn px-3 py-1 rounded-full text-[9px] font-bold uppercase tracking-widest ${y === activeYear ? 'active' : ''}">
                    ${y}
                </button>
            `).join('');

            // Filtro Mês
            const availableMonths = [...new Set(experiments.map(e => getMonthFromDate(e.date)))];
            availableMonths.sort((a, b) => monthNames.indexOf(a) - monthNames.indexOf(b));
            const filtersMonth = document.getElementById('filters-month');
            const monthList = ["Todos", ...availableMonths];
            filtersMonth.innerHTML = monthList.map(m => `
                <button onclick="applyFilter('month', '${m}', this)" class="filter-btn px-3 py-1 rounded-full text-[9px] font-bold uppercase tracking-widest ${m === activeMonth ? 'active' : ''}">
                    ${m}
                </button>
            `).join('');
        }

        function applyFilter(type, value, btn) {
            if (type === 'cat') activeCategory = value;
            else if (type === 'month') activeMonth = value;
            else if (type === 'year') activeYear = value;

            btn.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderCards();
        }

        function renderCards() {
            const gallery = document.getElementById('gallery');
            const stats = document.getElementById('stats');
            
            const filtered = experiments.filter(exp => {
                const matchCat = activeCategory === "Todos" || exp.cat === activeCategory;
                const matchMonth = activeMonth === "Todos" || getMonthFromDate(exp.date) === activeMonth;
                const matchYear = activeYear === "Todos" || getYearFromDate(exp.date) === activeYear;
                return matchCat && matchMonth && matchYear;
            });
            
            stats.innerHTML = `Resultados: ${filtered.length} de ${experiments.length} experiências`;
            
            gallery.innerHTML = filtered.map(exp => `
                <div class="card p-6 rounded-[2rem] flex flex-col justify-between h-full group">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex flex-col">
                                <span class="badge-cat text-sky-400 opacity-60">${exp.cat}</span>
                                <span class="file-date mt-1">${exp.date}</span>
                            </div>
                            <div class="flex gap-1">
                                <span class="w-1.5 h-1.5 rounded-full bg-slate-700"></span>
                                <span class="w-1.5 h-1.5 rounded-full bg-slate-700"></span>
                            </div>
                        </div>
                        <h3 class="text-lg font-extrabold text-white mb-2 leading-tight group-hover:text-sky-400 transition-colors">${exp.name}</h3>
                        <p class="text-[11px] text-slate-500 leading-relaxed mb-6 font-medium">${exp.desc}</p>
                    </div>
                    
                    <div class="flex flex-col gap-2 mt-auto">
                        <a href="${baseUrl}/${exp.file}" target="_blank" class="w-full bg-sky-600 hover:bg-sky-500 text-white text-[10px] font-black py-3 rounded-2xl text-center transition-all uppercase tracking-widest flex items-center justify-center gap-2">
                            <i class="fas fa-play"></i> Ver Demo
                        </a>
                        <a href="${sourceUrl}/${exp.file}" target="_blank" class="w-full bg-slate-800/50 hover:bg-slate-700 text-slate-400 hover:text-white text-[9px] font-bold py-2 rounded-xl text-center transition-all flex items-center justify-center gap-2 border border-white/5">
                            <i class="fas fa-code"></i> Source Code
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function parseDateBR(dateStr) {
            const [day, month, year] = dateStr.split('/').map(Number);
            return new Date(year, month - 1, day);
        }

        // Ordenação global por data (mais recente primeiro), independente de filtros
        experiments.sort((a, b) => {
            const diff = parseDateBR(b.date) - parseDateBR(a.date);
            return diff !== 0 ? diff : a.name.localeCompare(b.name);
        });

        document.getElementById('cards-total').textContent = experiments.length;
        initFilters();
        renderCards();
    </script>

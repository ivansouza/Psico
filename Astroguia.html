<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroGuia - Decodificação Existencial</title>
    <!-- Correção dos links de carregamento -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020205;
            color: #e2e8f0;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tab-active {
            background: white;
            color: black;
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.1);
        }

        .prose-custom p { margin-bottom: 1.5rem; line-height: 1.8; font-weight: 300; }
        .prose-custom h3 { font-weight: 900; text-transform: uppercase; margin-top: 2.5rem; margin-bottom: 1rem; color: #818cf8; border-bottom: 1px solid rgba(129, 140, 248, 0.2); padding-bottom: 0.5rem; }
        .prose-custom blockquote { border-left: 4px solid #6366f1; padding-left: 1.5rem; background: rgba(99, 102, 241, 0.05); padding: 1.5rem; border-radius: 1rem; color: #a5b4fc; margin: 2rem 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="selection:bg-indigo-500/30">

    <!-- Background Decorativo -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none opacity-30">
        <div class="absolute top-0 left-1/4 w-[500px] h-[500px] bg-indigo-900/10 blur-[150px] rounded-full"></div>
        <div class="absolute bottom-0 right-1/4 w-[500px] h-[500px] bg-purple-900/10 blur-[150px] rounded-full"></div>
    </div>

    <!-- Botão de Definições -->
    <button onclick="toggleSettings(true)" class="fixed top-6 right-6 z-[60] p-4 glass rounded-2xl hover:bg-white/10 transition-all group">
        <i data-lucide="settings" class="w-6 h-6 text-slate-400 group-hover:rotate-90 transition-transform duration-500"></i>
    </button>

    <!-- Modal de Configuração da Chave -->
    <div id="settings-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="toggleSettings(false)"></div>
        <div class="relative bg-slate-900 border border-slate-800 w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <button onclick="toggleSettings(false)" class="absolute top-6 right-6 p-2 text-slate-500 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center gap-4 mb-8">
                <div class="p-3 bg-indigo-500/10 rounded-2xl border border-indigo-500/20 text-indigo-400">
                    <i data-lucide="key" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-black uppercase tracking-tight text-white">Configurações</h2>
            </div>
            <div class="space-y-6">
                <div class="space-y-3">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Gemini API Key</label>
                    <input type="password" id="api-key-input" placeholder="Cole aqui a sua chave..." class="w-full bg-black/40 border border-slate-800 rounded-2xl px-5 py-4 outline-none focus:border-indigo-500 transition-all text-sm font-mono text-white">
                    <p class="text-[11px] text-slate-500 italic">A sua chave é guardada localmente no seu browser.</p>
                </div>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="flex items-center justify-center gap-2 w-full py-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-black uppercase tracking-widest text-indigo-300 hover:bg-white/10 transition-all">
                    Obter Chave Grátis no AI Studio <i data-lucide="external-link" class="w-4 h-4"></i>
                </a>
                <button onclick="saveApiKey()" class="w-full py-4 bg-indigo-600 rounded-2xl font-black uppercase tracking-widest hover:bg-indigo-500 transition-all text-white">
                    Salvar e Fechar
                </button>
            </div>
        </div>
    </div>

    <main class="relative z-10 max-w-5xl mx-auto px-4 py-12 pb-32">
        <header class="text-center mb-16">
            <div class="inline-block p-3 bg-white/5 rounded-2xl border border-white/10 mb-6">
                <i data-lucide="sparkles" class="w-8 h-8 text-indigo-400"></i>
            </div>
            <h1 class="text-5xl md:text-6xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-500 mb-4 uppercase text-white">ASTROGUIA</h1>
            <p class="text-slate-500 font-medium tracking-[0.3em] text-[10px] uppercase">Análise Psicológica de Alta Profundidade</p>
        </header>

        <!-- Vista de Entrada de Dados -->
        <div id="view-input" class="max-w-3xl mx-auto space-y-6 animate-fade">
            <div class="glass rounded-[2.5rem] p-8 md:p-10">
                <div class="flex items-center gap-4 mb-8">
                    <div class="p-3 bg-indigo-500/10 rounded-2xl border border-indigo-500/20 text-indigo-400">
                        <i data-lucide="user" class="w-6 h-6"></i>
                    </div>
                    <h2 class="text-2xl font-bold tracking-tight text-white">Identidade Central</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Nome Completo</label>
                        <input type="text" id="user-name" placeholder="O seu nome completo" class="w-full bg-black/40 border border-slate-800 rounded-2xl px-6 py-5 outline-none focus:border-indigo-500 transition-all text-lg text-white">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Nascimento</label>
                        <input type="date" id="user-dob" class="w-full bg-black/40 border border-slate-800 rounded-2xl px-6 py-5 outline-none focus:border-indigo-500 transition-all text-lg text-white">
                    </div>
                </div>
            </div>

            <div class="glass rounded-[2.5rem] p-8 md:p-10">
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-rose-500/10 rounded-2xl border border-rose-500/20 text-rose-400">
                            <i data-lucide="heart" class="w-6 h-6"></i>
                        </div>
                        <h2 class="text-2xl font-bold tracking-tight text-white">Parceiro(a)</h2>
                    </div>
                    <button id="add-partner-btn" onclick="togglePartnerInput(true)" class="text-[10px] bg-white/5 border border-white/10 px-6 py-3 rounded-full hover:bg-white/10 transition-all font-black uppercase tracking-widest text-white">Adicionar</button>
                </div>
                <div id="partner-input" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade">
                    <input type="text" id="partner-name" placeholder="Nome do parceiro" class="w-full bg-black/40 border border-slate-800 rounded-2xl px-6 py-5 outline-none text-white">
                    <div class="flex gap-4">
                        <input type="date" id="partner-dob" class="flex-1 bg-black/40 border border-slate-800 rounded-2xl px-6 py-5 outline-none text-white">
                        <button onclick="togglePartnerInput(false)" class="p-5 text-slate-600 hover:text-rose-500"><i data-lucide="trash-2" class="w-6 h-6"></i></button>
                    </div>
                </div>
            </div>

            <div class="glass rounded-[2.5rem] p-8 md:p-10">
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-sky-500/10 rounded-2xl border border-sky-500/20 text-sky-400">
                            <i data-lucide="users" class="w-6 h-6"></i>
                        </div>
                        <h2 class="text-2xl font-bold tracking-tight text-white">Filhos</h2>
                    </div>
                    <button onclick="addChildInput()" class="text-[10px] bg-white/5 border border-white/10 px-6 py-3 rounded-full hover:bg-white/10 transition-all font-black uppercase tracking-widest flex items-center gap-2 text-white">
                        <i data-lucide="plus" class="w-4 h-4"></i> Adicionar
                    </button>
                </div>
                <div id="children-container" class="space-y-4"></div>
            </div>

            <button id="btn-generate" onclick="startAnalysis()" class="w-full bg-white text-black py-8 rounded-[2.5rem] font-black text-2xl hover:bg-indigo-50 transition-all flex items-center justify-center gap-4 shadow-2xl shadow-white/5">
                <span id="btn-text" class="flex items-center gap-4 font-black tracking-tight"><i data-lucide="sparkles" class="w-8 h-8"></i> INICIAR DECODIFICAÇÃO COMPLETA</span>
                <i id="btn-loader" data-lucide="loader-2" class="hidden w-8 h-8 animate-spin"></i>
            </button>
            
            <div id="error-box" class="hidden p-6 bg-rose-950/20 border border-rose-500/30 rounded-3xl text-rose-200 text-sm flex gap-4 items-center">
                <i data-lucide="info" class="w-6 h-6 shrink-0"></i>
                <span id="error-message"></span>
            </div>
        </div>

        <!-- Vista de Resultados -->
        <div id="view-results" class="hidden animate-fade">
            <div id="tabs-nav" class="hidden lg:flex flex-wrap gap-2 mb-10 glass p-2 rounded-[2.5rem] backdrop-blur-md"></div>
            <div id="tabs-nav-mobile" class="lg:hidden flex overflow-x-auto no-scrollbar gap-3 mb-8 -mx-4 px-4"></div>

            <div class="glass rounded-[3rem] p-8 md:p-16 shadow-2xl min-h-[700px] relative overflow-hidden group">
                <div id="tab-icon-bg" class="absolute top-0 right-0 p-12 opacity-[0.03] pointer-events-none"></div>
                <div class="relative z-10">
                    <div class="flex flex-col md:flex-row md:items-center gap-6 mb-12">
                        <div id="active-icon-box" class="w-20 h-20 bg-white/5 rounded-3xl flex items-center justify-center border border-white/10 text-indigo-400"></div>
                        <div>
                            <p id="tab-index-label" class="text-indigo-500 text-xs font-black uppercase tracking-[0.4em] mb-2"></p>
                            <h2 id="tab-title-label" class="text-4xl md:text-5xl font-black text-white m-0 uppercase tracking-tighter"></h2>
                        </div>
                    </div>
                    <div id="result-content" class="prose-custom text-slate-300 text-lg md:text-xl font-light"></div>
                    
                    <div class="mt-20 pt-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-8">
                        <button onclick="resetApp()" class="text-[10px] text-slate-500 hover:text-white transition-all uppercase font-black tracking-[0.3em] flex items-center gap-2">
                            <i data-lucide="history" class="w-4 h-4"></i> Nova Consulta
                        </button>
                        <div class="flex gap-4">
                            <button onclick="navigateTab(-1)" class="p-5 glass rounded-[1.5rem] hover:bg-white/10 transition-colors"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                            <button onclick="navigateTab(1)" class="p-5 glass rounded-[1.5rem] hover:bg-white/10 transition-colors"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full p-8 text-center text-[9px] text-slate-700 uppercase tracking-[0.4em] pointer-events-none">
        © 2026 • AstroGuia • Analítica de Padrões Existenciais
    </footer>

    <script>
        let appState = {
            activeTab: 0,
            results: null,
            childrenCount: 0
        };

        const tabConfig = [
            { id: 'blueprint', label: 'Blueprint', icon: 'dna' },
            { id: 'purpose', label: 'Propósito', icon: 'compass' },
            { id: 'goals', label: 'Objetivos', icon: 'target' },
            { id: 'career', label: 'Carreira', icon: 'briefcase' },
            { id: 'relationships', label: 'Relações', icon: 'heart' },
            { id: 'shadow', label: 'Sombra', icon: 'shield-alert' },
            { id: 'wealth', label: 'Riqueza', icon: 'coins' },
            { id: 'timeline', label: 'Linha Tempo', icon: 'history' },
            { id: 'genius', label: 'Gênio', icon: 'lightbulb' }
        ];

        window.onload = () => {
            lucide.createIcons();
            const savedKey = localStorage.getItem('astroguia_gemini_key');
            if (savedKey) document.getElementById('api-key-input').value = savedKey;
        };

        function toggleSettings(show) {
            document.getElementById('settings-modal').classList.toggle('hidden', !show);
        }

        function saveApiKey() {
            const val = document.getElementById('api-key-input').value;
            localStorage.setItem('astroguia_gemini_key', val);
            toggleSettings(false);
        }

        function togglePartnerInput(show) {
            document.getElementById('partner-input').classList.toggle('hidden', !show);
            document.getElementById('add-partner-btn').classList.toggle('hidden', show);
        }

        function addChildInput() {
            appState.childrenCount++;
            const container = document.getElementById('children-container');
            const div = document.createElement('div');
            div.className = "grid grid-cols-1 md:grid-cols-3 gap-4 animate-fade";
            div.innerHTML = `
                <input type="text" placeholder="Nome do filho" class="child-name md:col-span-2 bg-black/40 border border-slate-800 rounded-2xl px-6 py-4 outline-none text-sm text-white">
                <div class="flex gap-4">
                    <input type="date" class="child-dob flex-1 bg-black/40 border border-slate-800 rounded-2xl px-6 py-4 outline-none text-sm text-white">
                    <button onclick="this.parentElement.parentElement.remove()" class="p-3 text-slate-600 hover:text-rose-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `;
            container.appendChild(div);
            lucide.createIcons();
        }

        async function startAnalysis() {
            const apiKey = localStorage.getItem('astroguia_gemini_key');
            if (!apiKey) {
                showError("Configure a Gemini API Key nas definições.");
                toggleSettings(true);
                return;
            }

            const name = document.getElementById('user-name').value;
            const dob = document.getElementById('user-dob').value;
            if (!name || !dob) {
                showError("Por favor, preencha os dados obrigatórios.");
                return;
            }

            setLoading(true);
            const partnerName = document.getElementById('partner-name').value;
            const partnerDob = document.getElementById('partner-dob').value;
            const children = Array.from(document.querySelectorAll('#children-container > div')).map(row => ({
                name: row.querySelector('.child-name').value,
                dob: row.querySelector('.child-dob').value
            })).filter(c => c.name && c.dob);

            const systemPrompt = `Você é um mentor de vida e psicólogo analítico de elite. Sua tarefa é decodificar padrões de nascimento.
            
            DIRETRIZES:
            - Escreva textos EXTREMAMENTE LONGOS e PROFUNDOS (600+ palavras por aba).
            - Use pelo menos 6 parágrafos densos por aba.
            - Seja filosófico, honesto e prático.
            - Estrutura JSON obrigatória: { "blueprint": "...", "purpose": "...", "goals": "...", "career": "...", "relationships": "...", "shadow": "...", "wealth": "...", "timeline": "...", "genius": "..." }
            - Idioma: Português de Portugal.`;

            const userPrompt = `DADOS PARA DECODIFICAÇÃO:
            - Utilizador Principal: ${name}, Nascimento: ${dob}
            ${partnerName ? `- Parceiro(a): ${partnerName}, Nascimento: ${partnerDob}` : ''}
            ${children.length > 0 ? `- Filhos: ${children.map(c => `${c.name} (${c.dob})`).join(', ')}` : ''}

            Analise os 9 prompts (Blueprint, Soul Purpose, Goal Alignment, Career Destiny, Relationship Map, Shadow Work, Wealth Code, Future Timeline, Inner Genius). 
            NÃO RESUMA. Forneça o máximo de detalhe possível em cada aba.`;

            try {
                const modelId = "gemini-2.5-flash-preview-09-2025";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userPrompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { 
                            responseMimeType: "application/json", 
                            maxOutputTokens: 8192, 
                            temperature: 0.8 
                        }
                    })
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(errorJson.error?.message || `Erro ${response.status}`);
                }

                const data = await response.json();
                let jsonText = data.candidates[0].content.parts[0].text;
                
                // Limpeza de blocos de código se a IA os incluir por engano
                jsonText = jsonText.replace(/^```json\n?/, '').replace(/\n?```$/, '').trim();
                
                appState.results = JSON.parse(jsonText);
                renderResults();
            } catch (err) {
                console.error(err);
                showError("ERRO: " + err.message);
            } finally {
                setLoading(false);
            }
        }

        function setLoading(loading) {
            document.getElementById('btn-text').classList.toggle('hidden', loading);
            document.getElementById('btn-loader').classList.toggle('hidden', !loading);
            document.getElementById('btn-generate').disabled = loading;
        }

        function showError(msg) {
            const box = document.getElementById('error-box');
            box.classList.remove('hidden');
            document.getElementById('error-message').innerText = msg;
            setTimeout(() => box.classList.add('hidden'), 10000);
        }

        function renderResults() {
            document.getElementById('view-input').classList.add('hidden');
            document.getElementById('view-results').classList.remove('hidden');
            
            const desktopNav = document.getElementById('tabs-nav');
            const mobileNav = document.getElementById('tabs-nav-mobile');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            tabConfig.forEach((tab, idx) => {
                const btnD = document.createElement('button');
                btnD.className = `flex-1 flex items-center justify-center gap-3 px-6 py-4 rounded-[2rem] transition-all font-black text-[10px] uppercase tracking-[0.2em] ${idx === 0 ? 'tab-active' : 'text-slate-500 hover:text-slate-300'}`;
                btnD.innerHTML = `<i data-lucide="${tab.icon}" class="w-4 h-4"></i> ${tab.label}`;
                btnD.onclick = () => setActiveTab(idx);
                desktopNav.appendChild(btnD);

                const btnM = document.createElement('button');
                btnM.className = `flex-none flex flex-col items-center justify-center w-28 h-28 rounded-[2rem] border transition-all ${idx === 0 ? 'bg-white border-white text-black shadow-lg shadow-white/10' : 'bg-slate-900/40 border-slate-800 text-slate-500'}`;
                btnM.innerHTML = `<i data-lucide="${tab.icon}" class="w-6 h-6 mb-3"></i> <span class="text-[9px] font-black uppercase tracking-tighter text-center leading-tight">${tab.label}</span>`;
                btnM.onclick = () => setActiveTab(idx);
                mobileNav.appendChild(btnM);
            });

            setActiveTab(0);
            lucide.createIcons();
        }

        function setActiveTab(idx) {
            appState.activeTab = idx;
            const tab = tabConfig[idx];
            
            const desktopBtns = document.getElementById('tabs-nav').children;
            const mobileBtns = document.getElementById('tabs-nav-mobile').children;
            for(let i=0; i<desktopBtns.length; i++) {
                desktopBtns[i].className = `flex-1 flex items-center justify-center gap-3 px-6 py-4 rounded-[2rem] transition-all font-black text-[10px] uppercase tracking-[0.2em] ${i === idx ? 'tab-active' : 'text-slate-500 hover:text-slate-300'}`;
                mobileBtns[i].className = `flex-none flex flex-col items-center justify-center w-28 h-28 rounded-[2rem] border transition-all ${i === idx ? 'bg-white border-white text-black' : 'bg-slate-900/40 border-slate-800 text-slate-500'}`;
            }

            document.getElementById('tab-index-label').innerText = `Módulo Decodificado 0${idx + 1}`;
            document.getElementById('tab-title-label').innerText = tab.label;
            document.getElementById('active-icon-box').innerHTML = `<i data-lucide="${tab.icon}" class="w-10 h-10"></i>`;
            document.getElementById('tab-icon-bg').innerHTML = `<i data-lucide="${tab.icon}" style="width: 300px; height: 300px;"></i>`;

            const rawText = appState.results[tab.id] || "Aguardando processamento...";
            const formatted = rawText.split('\n').map(line => {
                if (!line.trim()) return '<br/>';
                if (line.startsWith('### ') || line.match(/^[0-9]\./)) return `<h3>${line.replace('### ', '')}</h3>`;
                if (line.startsWith('**') || line.includes(':**')) {
                    return `<blockquote>${line.replace(/\*\*/g, '')}</blockquote>`;
                }
                return `<p>${line}</p>`;
            }).join('');
            
            document.getElementById('result-content').innerHTML = formatted;
            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function navigateTab(dir) {
            let next = appState.activeTab + dir;
            if (next >= 0 && next < tabConfig.length) setActiveTab(next);
        }

        function resetApp() {
            document.getElementById('view-results').classList.add('hidden');
            document.getElementById('view-input').classList.remove('hidden');
            appState.results = null;
        }
    </script>
</body>
</html>

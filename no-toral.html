<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torus Knot 3D Explorer</title>
    
    <!-- Bibliotecas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; color: white; font-family: system-ui, -apple-system, sans-serif; }
        canvas { display: block; touch-action: none; }
        
        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 15, 15, 0.75);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 320px;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .ui-panel.collapsed {
            max-height: 60px;
            overflow: hidden;
            background: rgba(15, 15, 15, 0.4);
        }

        .toggle-btn {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .collapsed .toggle-btn {
            transform: rotate(180deg);
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        input[type=range] {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="text-xl font-light tracking-widest animate-pulse">A CARREGAR...</div>
    </div>

    <div id="mainPanel" class="ui-panel">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-lg font-bold text-indigo-400">Nó Toral $(p, q)$</h1>
            <button id="toggleUI" class="toggle-btn p-1 hover:bg-white/10 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
            </button>
        </div>
        
        <div id="panelContent">
            <div id="math-display" class="bg-black/30 p-2 rounded-lg mb-4 text-[13px] border border-white/5">
                $$x(\theta) = (R + r \cos(q\theta)) \cos(p\theta)$$
                $$y(\theta) = (R + r \cos(q\theta)) \sin(p\theta)$$
                $$z(\theta) = r \sin(q\theta)$$
            </div>
            
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Parâmetro \(p\)</label>
                        <span id="pVal" class="text-indigo-400 font-mono text-sm">5</span>
                    </div>
                    <input type="range" id="pSlider" min="1" max="12" step="1" value="5">
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Parâmetro \(q\)</label>
                        <span id="qVal" class="text-purple-400 font-mono text-sm">6</span>
                    </div>
                    <input type="range" id="qSlider" min="1" max="20" step="1" value="6">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Espessura</label>
                    <input type="range" id="radiusSlider" min="0.5" max="2.5" step="0.1" value="0.5">
                </div>
            </div>

            <div class="mt-4 pt-3 border-t border-white/5">
                <p class="text-[9px] text-gray-500">Arraste para girar • Roda do rato para Zoom</p>
            </div>
        </div>
    </div>

    <script id="vShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vPos;

        void main() {
            vUv = uv;
            vNormal = normalize(normalMatrix * normal);
            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            vPos = mvPosition.xyz;
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script id="fShader" type="x-shader/x-fragment">
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vPos;
        uniform float uTime;
        uniform vec3 color1;
        uniform vec3 color2;

        void main() {
            vec3 viewDir = normalize(-vPos);
            float fresnel = pow(1.0 - dot(vNormal, viewDir), 2.5);
            
            float mixFactor = sin(vUv.x * 8.0 + uTime) * 0.5 + 0.5;
            vec3 baseColor = mix(color1, color2, mixFactor);
            
            vec3 glow = baseColor * (fresnel * 3.0);
            vec3 core = baseColor * 0.35;
            
            float pulse = smoothstep(0.45, 0.5, sin(vUv.x * 30.0 - uTime * 2.0));
            glow += baseColor * pulse * 0.4;

            gl_FragColor = vec4(core + glow, 1.0);
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let scene, camera, renderer, mesh, material;
            // Parâmetros iniciais atualizados
            let p = 5, q = 6, radius = 0.5;
            
            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 12;

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(renderer.domElement);

                material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 },
                        color1: { value: new THREE.Color(0x4f46e5) },
                        color2: { value: new THREE.Color(0xec4899) }
                    },
                    vertexShader: document.getElementById('vShader').textContent,
                    fragmentShader: document.getElementById('fShader').textContent,
                    side: THREE.DoubleSide
                });

                updateGeometry();
                
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 500);
                }, 800);

                window.addEventListener('resize', onResize);
                setupControls();
                animate();
            }

            function updateGeometry() {
                if (mesh) {
                    scene.remove(mesh);
                    mesh.geometry.dispose();
                }
                const geometry = new THREE.TorusKnotGeometry(4, radius, 256, 48, p, q);
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            }

            function setupControls() {
                const panel = document.getElementById('mainPanel');
                const toggleBtn = document.getElementById('toggleUI');
                toggleBtn.onclick = () => {
                    panel.classList.toggle('collapsed');
                };

                document.getElementById('pSlider').oninput = (e) => {
                    p = parseInt(e.target.value);
                    document.getElementById('pVal').innerText = p;
                    updateGeometry();
                };
                document.getElementById('qSlider').oninput = (e) => {
                    q = parseInt(e.target.value);
                    document.getElementById('qVal').innerText = q;
                    updateGeometry();
                };
                document.getElementById('radiusSlider').oninput = (e) => {
                    radius = parseFloat(e.target.value);
                    updateGeometry();
                };

                let isDragging = false;
                let lastPos = { x: 0, y: 0 };

                const startMove = (x, y) => { isDragging = true; lastPos = { x, y }; };
                const move = (x, y) => {
                    if (!isDragging) return;
                    mesh.rotation.y += (x - lastPos.x) * 0.01;
                    mesh.rotation.x += (y - lastPos.y) * 0.01;
                    lastPos = { x, y };
                };
                
                window.addEventListener('mousedown', (e) => {
                    if (e.target.closest('.ui-panel')) return;
                    startMove(e.clientX, e.clientY);
                });
                window.addEventListener('mousemove', (e) => move(e.clientX, e.clientY));
                window.addEventListener('mouseup', () => isDragging = false);

                window.addEventListener('touchstart', (e) => {
                    if (e.target.closest('.ui-panel')) return;
                    startMove(e.touches[0].clientX, e.touches[0].clientY);
                });
                window.addEventListener('touchmove', (e) => move(e.touches[0].clientX, e.touches[0].clientY));
                window.addEventListener('touchend', () => isDragging = false);

                window.addEventListener('wheel', (e) => {
                    camera.position.z = Math.min(Math.max(camera.position.z + e.deltaY * 0.01, 5), 25);
                });
            }

            function onResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate(t) {
                requestAnimationFrame(animate);
                material.uniforms.uTime.value = t * 0.001;
                if (!mesh) return;
                mesh.rotation.z += 0.001;
                renderer.render(scene, camera);
            }

            init();
        });
    </script>
</body>
</html>

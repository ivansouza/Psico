                    </label>

        <!-- Report View (Hidden by default) -->

                </button>
                <div class="flex space-x-3">

            <div id="reportContent" class="space-y-8 text-gray-800 border-t-4 border-blue-600 pt-8">

    </div>

    <!-- Feedback Message Box -->

        Relat√≥rio copiado para a √°rea de transfer√™ncia!
    </div>

    <script>
        const form = document.getElementById('cleaningForm');
        const mainContainer = document.getElementById('mainContainer');
        const reportContainer = document.getElementById('reportContainer');
        const reportContent = document.getElementById('reportContent');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const servicos = Array.from(formData.getAll('servicos'));
            generateReport(data, servicos);
        });

        function generateReport(data, servicos) {
            const date = new Date().toLocaleDateString('pt-BR', { 
                day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' 
            });
            document.getElementById('reportDate').innerText = date;

            const html = `
                <div class="text-center mb-8">

                    <p class="text-gray-500">Orienta√ß√µes detalhadas para o servi√ßo</p>
                </div>

                <div class="space-y-6">
                    <section class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-bold text-blue-600 mb-1">Qual o tamanho aproximado da sua resid√™ncia? (n√∫mero de c√¥modos ou metragem aproximada)</h3>
                        <p class="text-lg text-gray-900">${data.tamanho || 'N√£o informado'}</p>
                    </section>

                    <section class="border-b border-gray-100 pb-4">

                        <p class="text-lg text-gray-900 font-medium">${data.prioridades || 'Todas as √°reas igualmente'}</p>
                    </section>

                    <section class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-bold text-blue-600 mb-1">Existe algum c√¥modo ou √°rea em que voc√™ gostaria que a limpeza come√ßasse? Qual?</h3>
                        <p class="text-lg text-gray-900">${data.inicio || 'Qualquer um / Sem prefer√™ncia'}</p>
                    </section>

                    <section class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-bold text-blue-600 mb-2">Quais servi√ßos voc√™ gostaria que fossem feitos na faxina? (ex.: lavar lou√ßas, limpar arm√°rios, vidros, banheiros, etc.)</h3>
                        <ul class="list-disc list-inside text-lg text-gray-900 grid grid-cols-1 md:grid-cols-2 gap-1">
                            ${servicos.length > 0 
                                ? servicos.map(s => `<li>${s}</li>`).join('') 
                                : '<li>Limpeza geral padr√£o</li>'}
                        </ul>
                    </section>

                    <section class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-bold text-blue-600 mb-1">Como prefere que seja feita a limpeza do piso? (ex.: apenas pano, lavagem com √°gua, aspirador)</h3>
                        <p class="text-lg text-gray-900">${data.piso}</p>
                    </section>

                    <section class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-bold text-blue-600 mb-1">Quais produtos de limpeza voc√™ prefere que sejam usados?</h3>
                        <p class="text-lg text-gray-900">${data.produtos || 'Produtos dispon√≠veis na resid√™ncia'}</p>
                    </section>

                    <section class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-bold text-blue-600 mb-1">Em quais partes ou detalhes da casa voc√™ gostaria que fosse dada mais aten√ß√£o?</h3>
                        <p class="text-lg text-gray-900 italic">${data.detalhes || 'Sem detalhes espec√≠ficos'}</p>
                    </section>

                    <section class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-bold text-blue-600 mb-1">Voc√™ possui animais de estima√ß√£o? Se sim, quais?</h3>
                        <p class="text-lg text-gray-900">${data.pets || 'N√£o possui'}</p>
                    </section>

                    <section class="bg-blue-50 p-4 rounded-lg">

                        <p class="text-gray-900 text-lg">${data.instrucoes || 'Nenhuma observa√ß√£o adicional.'}</p>
                    </section>

            `;

            reportContent.innerHTML = html;
            mainContainer.classList.add('hidden');
            reportContainer.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function backToForm() {
            reportContainer.classList.add('hidden');
            mainContainer.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function copyReport() {
            const text = reportContent.innerText;
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => {

            }, 3000);
        }
    </script>
</body>
</html>

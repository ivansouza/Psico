        function displayRandomQuote() {

            // Reiniciar animação

            void container.offsetWidth; // Forçar reflow para reiniciar CSS
            
            let idx;
            do {
                idx = Math.floor(Math.random() * q.length);
            } while (idx === lastIdx && q.length > 1);
            
            lastIdx = idx;
            const item = q[idx];
            
            // Atualizar conteúdo
            textEl.innerText = `"${item.t}"`;
            authorEl.innerText = item.a;
            
            // Contador invisível (estatístico)
            counterEl.innerText = `Sabedoria #${idx + 1} de ${q.length}`;
            
            container.classList.add('animate-in');
            
            // Atualizar ícones
            lucide.createIcons();
        }

        function copyToClipboard() {
            const text = `${document.getElementById('quote-text').innerText} — ${document.getElementById('quote-author').innerText}`;
            const btn = document.getElementById('copy-btn');
            const btnText = document.getElementById('copy-text');
            
            const el = document.createElement("textarea");
            el.value = text;
            document.body.appendChild(el);
            el.select();
            
            try {
                document.execCommand('copy');
                btnText.innerText = "Copiado!";
                btn.classList.add('!bg-green-600', '!text-white');
                
                setTimeout(() => {
                    btnText.innerText = "Copiar";
                    btn.classList.remove('!bg-green-600', '!text-white');
                }, 2000);
            } catch (err) {
                console.error('Erro ao copiar', err);
            }
            document.body.removeChild(el);

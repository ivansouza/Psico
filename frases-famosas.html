<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações Famosas - Sabedoria Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-xl">
        <!-- Header -->
        <div class="flex flex-col items-center mb-10 text-center">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-xl shadow-indigo-200 mb-6">
                <i data-lucide="quote" class="text-white w-8 h-8 transform rotate-180"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800 mb-2">Citações Famosas</h1>
            <p class="text-slate-500 font-medium">Sabedoria global, traduzida para si.</p>
        </div>

        <!-- Card Principal -->
        <div id="quote-card" class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200 p-8 md:p-12 min-h-[320px] flex flex-col justify-center relative border border-slate-100 transition-all duration-300">
            
            <!-- Estado de Carregamento -->
            <div id="loading-state" class="hidden flex flex-col items-center space-y-4 py-10">
                <div class="relative">
                    <i data-lucide="loader-2" class="w-12 h-12 text-indigo-500 animate-spin"></i>
                </div>
                <p class="text-slate-400 font-medium animate-pulse">A procurar sabedoria...</p>
            </div>

            <!-- Estado de Erro -->
            <div id="error-state" class="hidden text-center py-6">
                <div class="bg-red-50 p-4 rounded-full inline-block mb-4">
                    <i data-lucide="alert-circle" class="w-10 h-10 text-red-500"></i>
                </div>
                <p id="error-message" class="text-slate-600 mb-6 font-medium">Ocorreu um erro.</p>
                <button onclick="fetchNewQuote()" class="px-8 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-2xl transition-all font-bold">
                    Tentar novamente
                </button>
            </div>

            <!-- Conteúdo da Citação -->
            <div id="quote-content" class="hidden animate-fade-in">
                <p id="quote-text" class="text-2xl md:text-3xl font-serif text-slate-800 leading-snug mb-8 italic">
                    "A imaginação é mais importante que o conhecimento."
                </p>
                
                <div class="flex flex-col md:flex-row items-center justify-between gap-6 pt-8 border-t border-slate-50">
                    <div class="flex items-center space-x-3">
                        <div class="w-1.5 h-8 bg-indigo-500 rounded-full"></div>
                        <span id="quote-author" class="text-xl font-bold text-slate-700">Albert Einstein</span>
                    </div>

                    <div class="flex items-center gap-3">
                        <button onclick="copyToClipboard()" id="copy-btn" class="flex items-center gap-2 px-4 py-2 bg-slate-50 text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-all duration-300 font-bold text-sm">
                            <i data-lucide="copy" size="18"></i> 
                            <span id="copy-text">Copiar</span>
                        </button>
                        <div class="hidden sm:flex items-center text-[10px] uppercase tracking-wider font-bold text-slate-400 bg-slate-50 px-3 py-1.5 rounded-lg">
                            <i data-lucide="languages" class="w-3 h-3 mr-2"></i>
                            Tradução IA
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão de Ação -->
        <div class="mt-10 flex justify-center">
            <button id="next-btn" onclick="fetchNewQuote()" class="group relative flex items-center gap-3 px-10 py-5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-[2rem] font-black text-xl shadow-2xl shadow-indigo-200 transition-all duration-300 transform active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed">
                <i data-lucide="refresh-cw" id="refresh-icon" class="w-6 h-6 transition-transform duration-500"></i>
                Próxima Frase
            </button>
        </div>

        <p class="mt-12 text-center text-slate-400 text-xs font-bold uppercase tracking-[0.2em]">
            Powered by Gemini & Smart APIs
        </p>
    </div>

    <script>
        const apiKey = ""; // Chave injetada automaticamente
        const QUOTERISM_API_URL = "https://www.quoterism.com/api/v1/quotes/random";
        
        // Elementos do DOM
        const quoteContent = document.getElementById('quote-content');
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const refreshIcon = document.getElementById('refresh-icon');
        const nextBtn = document.getElementById('next-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyText = document.getElementById('copy-text');

        // Inicializar ícones
        lucide.createIcons();

        // Função de utilidade para chamadas à API com Retry (Backoff Exponencial)
        async function fetchWithRetry(url, options, retries = 5, backoff = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error('Erro na resposta');
                return await response.json();
            } catch (err) {
                if (retries <= 0) throw err;
                await new Promise(resolve => setTimeout(resolve, backoff));
                return fetchWithRetry(url, options, retries - 1, backoff * 2);
            }
        }

        // Tradução via Gemini
        async function translateQuote(text, author) {
            const prompt = `Traduza a seguinte frase famosa e o nome do autor para Português de Portugal (PT-PT). Mantenha o tom original. Retorne APENAS um objeto JSON como este: {"text": "frase traduzida", "author": "autor traduzido"}. Frase: "${text}" | Autor: ${author}`;
            
            const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const content = result.candidates[0].content.parts[0].text;
            return JSON.parse(content.replace(/```json|```/g, '').trim());
        }

        // Fallback: Gerar citação via Gemini se a API externa falhar
        async function generateWithGemini() {
            const prompt = `Escolha uma citação famosa inspiradora de um autor real (ex: Gandhi, Fernando Pessoa, Oscar Wilde). Retorne APENAS um objeto JSON como este: {"text": "frase original em inglês", "author": "nome do autor"}.`;
            
            const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const content = result.candidates[0].content.parts[0].text;
            return JSON.parse(content.replace(/```json|```/g, '').trim());
        }

        async function fetchNewQuote() {
            // UI States
            loadingState.classList.remove('hidden');
            quoteContent.classList.add('hidden');
            errorState.classList.add('hidden');
            nextBtn.disabled = true;
            refreshIcon.classList.add('animate-spin');

            try {
                let rawData = null;

                // 1. Tentar Quoterism via Proxy
                try {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(QUOTERISM_API_URL)}`;
                    const response = await fetch(proxyUrl);
                    if (response.ok) {
                        const data = await response.json();
                        const content = JSON.parse(data.contents);
                        if (content && (content.text || content.quote)) {
                            rawData = {
                                text: content.text || content.quote,
                                author: content.author || "Desconhecido"
                            };
                        }
                    }
                } catch (e) {
                    console.warn("API externa falhou, a usar Gemini...");
                }

                // 2. Fallback Gemini
                if (!rawData) {
                    rawData = await generateWithGemini();
                }

                // 3. Traduzir
                const translated = await translateQuote(rawData.text, rawData.author);

                // 4. Update UI
                quoteText.innerText = `"${translated.text}"`;
                quoteAuthor.innerText = translated.author;
                
                quoteContent.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                document.getElementById('error-message').innerText = "Não foi possível carregar a citação. Tente novamente.";
                errorState.classList.remove('hidden');
            } finally {
                loadingState.classList.add('hidden');
                nextBtn.disabled = false;
                refreshIcon.classList.remove('animate-spin');
            }
        }

        function copyToClipboard() {
            const text = `${quoteText.innerText} — ${quoteAuthor.innerText}`;
            
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                copyText.innerText = "Copiado!";
                copyBtn.classList.replace('bg-slate-50', 'bg-green-500');
                copyBtn.classList.replace('text-slate-600', 'text-white');
                
                setTimeout(() => {
                    copyText.innerText = "Copiar";
                    copyBtn.classList.replace('bg-green-500', 'bg-slate-50');
                    copyBtn.classList.replace('text-white', 'text-slate-600');
                }, 2000);
            } catch (err) {
                console.error('Erro ao copiar', err);
            }
            document.body.removeChild(textArea);
        }

        // Iniciar primeira carga
        window.onload = fetchNewQuote;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendário 3D - Jobs Dezembro 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #010409; color: #fff; font-family: 'Inter', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        .ui-header {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 100;
        }
        .main-title {
            font-family: 'Orbitron', sans-serif;
            color: #ff3300;
            text-shadow: 0 0 15px rgba(255, 51, 0, 0.5);
        }

        /* Valores numéricos permanentes sobre as barras */
        .bar-value {
            position: absolute;
            font-size: 11px;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.75);
            padding: 2px 5px;
            border-radius: 4px;
            z-index: 50;
            transform: translate(-50%, -100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 6px rgba(0,0,0,0.8);
        }
        .bar-value.zero { opacity: 0.3; background: transparent; border: none; }

        #detail-card {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.98);
            border: 2px solid #ff3300;
            padding: 15px 25px;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 40px rgba(255, 51, 0, 0.4);
            z-index: 200;
            width: 85%;
            max-width: 320px;
        }

        .axis-label {
            position: absolute;
            font-size: 10px;
            color: rgba(34, 211, 238, 0.6);
            font-family: 'Orbitron', sans-serif;
            pointer-events: none;
            z-index: 40;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="ui-header">
        <h1 class="main-title text-xl font-bold uppercase tracking-wider">Jobs por Dia - Dezembro 2025</h1>
        <p class="text-slate-400 text-[10px] uppercase tracking-widest mt-1">Calendário 7 Dias (Seg-Dom) • Máx: 65</p>
    </div>

    <div id="detail-card" onclick="this.style.display='none'">
        <span id="detail-date" class="text-yellow-400 text-xs font-bold uppercase tracking-widest">--</span>
        <span id="detail-value" class="text-white text-4xl font-black my-1">--</span>
        <span class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">Jobs Processados</span>
        <p class="text-slate-500 text-[8px] mt-4 uppercase">Toque para fechar</p>
    </div>

    <!-- Shader para Gradiente Dinâmico -->
    <script id="vShader" type="x-shader/x-vertex">
        varying float vIntensity;
        uniform float uMax;
        attribute float aValue;
        void main() {
            vIntensity = aValue / uMax;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script id="fShader" type="x-shader/x-fragment">
        varying float vIntensity;
        void main() {
            vec3 yellow = vec3(1.0, 0.9, 0.0);
            vec3 red = vec3(0.9, 0.0, 0.0);
            vec3 finalColor = mix(yellow, red, vIntensity);
            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script>
        // Dados Reais (1-17) + Zeros (18-31)
        const rawData = [
            64, 65, 64, 62, 63, 49, 33, // Semana 1 (01-07)
            64, 63, 63, 62, 63, 49, 33, // Semana 2 (08-14)
            65, 64, 27,                 // Semana 3 (15-17)
            0, 0, 0, 0,                 // Resto Semana 3
            0, 0, 0, 0, 0, 0, 0,        // Semana 4 (22-28)
            0, 0, 0                     // Final (29-31)
        ];

        const weekDays = ["Seg", "Ter", "Qua", "Qui", "Sex", "Sáb", "Dom"];
        const maxVal = 65;

        let scene, camera, renderer, controls, raycaster, mouse;
        let pointerDownPos = new THREE.Vector2();
        const labels = [];
        const meshes = [];
        
        const cols = 7;
        const spacing = 4.5;
        const hScale = 0.22;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x010409, 35, 120);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(35, 30, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(spacing * 3, 3, spacing * 2);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Iluminação
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 0.7);
            sun.position.set(10, 50, 10);
            scene.add(sun);

            // Grelha de Chão clara
            const grid = new THREE.GridHelper(100, 40, 0x22d3ee, 0x111827);
            grid.material.opacity = 0.35;
            grid.material.transparent = true;
            scene.add(grid);

            // Geometria das Barras
            const boxGeo = new THREE.BoxGeometry(2.8, 1, 2.8);
            boxGeo.translate(0, 0.5, 0);

            rawData.forEach((val, i) => {
                const r = Math.floor(i / cols);
                const c = i % cols;
                const h = val > 0 ? val * hScale : 0.1;

                const mat = new THREE.ShaderMaterial({
                    vertexShader: document.getElementById('vShader').textContent,
                    fragmentShader: document.getElementById('fShader').textContent,
                    uniforms: { uMax: { value: maxVal } }
                });

                const bar = new THREE.Mesh(boxGeo, mat);
                const attr = new Float32Array(boxGeo.attributes.position.count).fill(val);
                bar.geometry = boxGeo.clone();
                bar.geometry.setAttribute('aValue', new THREE.BufferAttribute(attr, 1));
                
                bar.scale.set(1, h, 1);
                bar.position.set(c * spacing, 0, r * spacing);
                bar.userData = { dia: i + 1, valor: val, diaSemana: weekDays[c] };
                
                scene.add(bar);
                meshes.push(bar);

                // Outline
                const edges = new THREE.EdgesGeometry(boxGeo);
                const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ 
                    color: val > 0 ? 0x000000 : 0x1e293b, 
                    transparent: true, 
                    opacity: 0.6 
                }));
                line.scale.set(1, h, 1);
                line.position.copy(bar.position);
                scene.add(line);

                // Número Fixo
                const label = document.createElement('div');
                label.className = `bar-value ${val === 0 ? 'zero' : ''}`;
                label.innerText = val;
                document.body.appendChild(label);
                labels.push({ element: label, pos: new THREE.Vector3(c * spacing, h, r * spacing) });
            });

            // Etiquetas de Dias da Semana (X)
            weekDays.forEach((day, i) => {
                addAxisLabel(day, new THREE.Vector3(i * spacing, 0, -5));
            });

            // Etiquetas de Semanas (Z)
            for(let s=0; s<5; s++) {
                addAxisLabel(`Sem ${s+1}`, new THREE.Vector3(-6, 0, s * spacing));
            }

            window.addEventListener('pointerdown', (e) => pointerDownPos.set(e.clientX, e.clientY));
            window.addEventListener('pointerup', onTouchAction);
            window.addEventListener('resize', onResize);
            
            animate();
        }

        function addAxisLabel(text, pos) {
            const el = document.createElement('div');
            el.className = 'axis-label';
            el.innerText = text;
            document.body.appendChild(el);
            labels.push({ element: el, pos: pos });
        }

        function onTouchAction(event) {
            const dist = pointerDownPos.distanceTo(new THREE.Vector2(event.clientX, event.clientY));
            if (dist > 10) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(meshes);

            const card = document.getElementById('detail-card');
            if (hits.length > 0) {
                const data = hits[0].object.userData;
                document.getElementById('detail-date').innerText = `${data.diaSemana}, ${data.dia < 10 ? '0'+data.dia : data.dia}.DEZ.2025`;
                document.getElementById('detail-value').innerText = data.valor;
                card.style.display = 'flex';
                
                meshes.forEach(m => m.material.opacity = 0.5);
                hits[0].object.material.opacity = 1.0;
            } else {
                card.style.display = 'none';
                meshes.forEach(m => m.material.opacity = 1.0);
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            labels.forEach(l => {
                const vector = l.pos.clone().project(camera);
                if (vector.z < 1) {
                    const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (-(vector.y * 0.5 - 0.5)) * window.innerHeight;
                    l.element.style.left = `${x}px`;
                    l.element.style.top = `${y}px`;
                    l.element.style.display = 'block';
                    
                    const d = camera.position.distanceTo(l.pos);
                    l.element.style.opacity = Math.max(0.1, 1.3 - (d / 110));
                } else {
                    l.element.style.display = 'none';
                }
            });

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
